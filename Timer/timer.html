<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title Timer></title>

</head>

<body>
    <button id="btn1" type="button">Stop Timer</button>
    <p id="time"></p><br>

    <script>
        const element = document.getElementById("time");
        t = 0;
        setInterval(function() {t=t+1; element.innerHTML = t},1000);
    </script>
    <iframe src = "https://www.sciencedaily.com" width = "100%" height = "2000"></iframe>
</body>

</html>
