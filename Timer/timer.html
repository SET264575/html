<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title Timer></title>

</head>

<body>
    <button id="btn1" type="button" onclick = "pauseTimer()">Stop Timer</button>
    <p id="time"></p><br>

    <script>
        const element = document.getElementById("time");
        diffTime = 0;
        t = 0;
        const myInterval = setInterval(function() {endTime = new Date(); 
                                diffTime = diffTime + 1; 
                                hrs = Math.round(diffTime/60/60); 
                                min = Math.round((diffTime - hrs*60*60)/60); 
                                sec = Math.round((diffTime - hrs*60*60 - min*60));
                                element.innerHTML = hrs+":"+min+":"+sec},1000);
        
        function pauseTimer(){
            clearInterval(myInterval);
        }
    </script>
    
    <iframe src = "https://www.sciencedaily.com" width = "100%" height = "2000"></iframe>
</body>

</html>
