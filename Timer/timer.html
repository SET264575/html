<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title Timer></title>

</head>

<body>
    <table><tr><td style = "vertical-align:20%">
        <button id="btn1" type="button" onclick = "pauseTimer()">Stop Timer</button></td>
        <td style = "vertical-align:50%"><button id="btn2" type = "button" onclick = "startTimer()">Start Timer</button></td>
        <td style = "vertical-align:50%"><p id="time"></p><br></td>
        
    </table>

    <script>
        const element = document.getElementById("time");
        document.getElementById("btn1").addEventListener("click",pauseTimer);
        document.getElementById("btn2").addEventListener("click",startTimer);
        diffTime = 0;
        t = 0;
        startTimer();
        
        function startTimer(){
            myInterval = setInterval(function() {endTime = new Date(); 
                                diffTime = diffTime + 1; 
                                hrs = Math.floor(diffTime/60/60); 
                                min = Math.floor((diffTime - hrs*60*60)/60); 
                                sec ="0"+ Math.floor((diffTime - hrs*60*60 - min*60));
                                min = "0" + min;
                                element.innerHTML = hrs+":"+min.slice(min.length - 2)+":"+sec.slice(sec.length-2)},1000);
        }
        
        function pauseTimer(){
            clearInterval(myInterval);
        }

    </script>
    
    <iframe src = "https://outlook.live.com" width = "100%" height = "2000"></iframe>
</body>

</html>
