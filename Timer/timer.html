<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title Timer></title>

</head>

<body>
    <button id="btn1" type="button">Stop Timer</button>
    <p id="time"></p><br>

    <script>
        const element = document.getElementById("time");
        document.getElementById("btn1").addEventListener("click",pauseTimer);
        diffTime = 0;
        t = 0;
        const myInterval = setInterval(function() {endTime = new Date(); 
                                diffTime = diffTime + 1; 
                                hrs = Math.floor(diffTime/60/60); 
                                min = Math.floor((diffTime - hrs*60*60)/60); 
                                sec = Math.floor((diffTime - hrs*60*60 - min*60));
                                element.innerHTML = hrs+":"+min+":"+sec},1000);
        
        function pauseTimer(){
            clearInterval(myInterval);
            const e = document.getElementById("btn1");
            e.innerHTML = "Start Timer";
            e.removeEventListener("click",pauseTimer);
            e.addEventListener("click",startTimer);
        }
        
        function startTimer(){
                    const e = document.getElementById("btn1");
                    e.innerHTML = "Stop Timer";
                    e.removeEventListener("click",startTimer);
                    e.addEventListener("click",pauseTimer);
                    const myInterval = setInterval(function() {endTime = new Date(); 
                                diffTime = diffTime + 1; 
                                hrs = Math.floor(diffTime/60/60); 
                                min = Math.floor((diffTime - hrs*60*60)/60); 
                                sec = Math.floor((diffTime - hrs*60*60 - min*60));
                                element.innerHTML = hrs+":"+min+":"+sec},1000);
        }
    </script>
    
    <iframe src = "https://outlook.live.com" width = "100%" height = "2000"></iframe>
</body>

</html>
