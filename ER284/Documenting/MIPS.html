  <body>

    </div>
    <div class = "center">

    <div class = "center">

    </div>

  <script>
    function copytext(value){
      var txt = '';
      switch(value){
        case 1: //URI
          txt = "";
          break;
        case 2:  //Otitis Externa
          txt = "";
          break;
        case 3:  //Bronchitis

          break;
        case 6:  //Sinusitis
          txt = "";
          break;
        case 7:  //Sinusitis
          txt = "";
          break;
        case 8:  //CT minor head trauma (adult)
          txt = "";
          break;
        case 9:  //CT minor head trauma (pediatric)
          txt = "";
          break;
      }
      navigator.clipboard.writeText(txt);
      document.getElementById("result").innerHTML = txt;
    }
  </script>
