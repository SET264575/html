<html>
  <body>
    <canvas id = "myCanvas" width = "500" height = "300" style="border:1px solid blue; background: white"></canvas>
    <script>
      x = 100;
      y = 100;
      ctx = document.getElementById('myCanvas').getContext('2d');
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(x,y,10,0,2*3.14159);
      ctx.fill();
    </script>
  </body>
</html>
