<html>
  <head>
    <title>Joint Reduction</title>
    <link rel="stylesheet" href="procedure.css">
  </head>
  <body>
    <h3>Shoulder Joint Reduction</h3>
    <h4>Side</h4>
    <input type = "radio" value = "left" name = "side" id = "radio1" onchange = "copytext()">
    <label id = "radio1">Left</label><br>
    <input type = "radio" value = "right" name = "side" id = "radio2" onchange = "copytext()">
    <label id = "radio2">Right</label><br>
    
    <h4>Sedation</h4>
    <input type = "radio" name = "sedation" id = "sedation"  value = "Conscious sedation was used for this procedure." onchange="copytext()">
    <label for = "sedation">Conscious sedation was used for this procedure.</label><br>
    <input type = "radio" name = "sedation" id = "sedation2" value = "Parenteral analgesia provided adequate pain relief and relaxation for the procedure." onchange = "copytext()">
    <label for = "sedation2">Parenteral analgesia provided adequate pain relief and relaxation for the procedure.</label><br>
    <input type = "radio" name = "sedation" id = "sedation3" value = "Intra-articular analgesia was used for the procedure." onchange = "copytext()">
    <label for = "sedation3">Intra-articular analgesia was used for the procedure.</label><br>
    <br>
    
    <label for="technique">Technique used</label>
    <select id = "technique" onchange="copytext()">
      <option>Traction/countertraction</option>
      <option>Traction</option>
      <option>Hennipenn maneuver</option>
      <option>Scapular manipulation</option>
    </select><br><br>
    
    <div class="note">
      <a href = "https://www.merckmanuals.com/professional/injuries-poisoning/how-to-reduce-dislocations-and-subluxations/how-to-reduce-anterior-shoulder-dislocations-using-scapular-manipulation">Scapular manipulation</a><br>
    </div>
    
     <div class="textarea">
    <textarea id = "text"></textarea><br>
         <br>
    <div class="hasBeenCopied"></div>
    
    <button class="copyBtn" id="copyBtn" onclick="copyEdited()"></button><br>
    </div>
    <footer>
      <div class="dateChanged">12/6/22</div>
      <div class="tested">Works</div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
                            
    
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
  
    <script>
      function copytext(){
        var side = getRadioButtonValue("side");
        var sedation = getRadioButtonValue("sedation");
        var technique = document.getElementById("technique").value;
        var t = "Procedure Note: Joint Reduction of the ";
        t = t + side + " Shoulder\n";
        t = t + "The risks, benefits, and alternatives were discussed with the patient who gave written consent. ";
        t = t + sedation;
        t = t +" "+ technique + " was used to reduce the joint. ";
        t = t + "An arm sling was applied. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";
        t = t + "Findings from repeat neurovascular exam were unchanged. ";
        t = t + "Post-reduction x-ray showed good anatomic alignment. ";
        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return(-1);
      }
    </script>
  </body>
</html>
