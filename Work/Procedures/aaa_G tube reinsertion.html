      function copyEdited() {

    <script>
      function copytext(){
       // var indication = getRadioButtonValue("indication");
        var consent = getRadioButtonValue("consent");
      /  var sedation = getRadioButtonValue("sedation");
        var anesthesia = document.getElementById("anesthesia").value;
        var technique = document.getElementById("technique").value;
        var location = document.getElementById("location").value; */
        var size = getRadioButtonValue("size");
        
        var t = "Procedure Note: G tube reinsertion \n";
        
        t = t + "The procedure was indicated for ";
        switch(indication){
          case "0":
            t = t + "dislodged G tube. ";
            break;
          case "1":
            t = t + "clogged G tube. ";
            break;
        }

        switch(consent){
          case "0":
            t = t + "Due to the patient's critical condition, consent could not be obtained. ";
            break;
          case "1":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided verbal consent for the procedure. ";
            break;
          case "2":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided written consent. ";
            break;
        }

       /* switch(sedation){
          case "0":
            t = t + "The patient was sedated with 20 mg of etomidate and paralyzed with 150 mg of succinylcholine.";
            break;
          case "1":
            t = t + "The patient did not require sedation due to their mental status and paralyzed with 150 mg of succinylcholine.";
            break;
          case "2":
            t = t + "The patient did not require sedation or paralysis.";
            break;
        } */
        t = t + "A " + size + " G tube was lubricated and gently inserted into the stoma.  The balloon was inflated with [volume] cc of [water/saline]. ";
        t = t + "Placement was confirmed by [xray/aspiration]. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return('____________________');
      }
    </script>
