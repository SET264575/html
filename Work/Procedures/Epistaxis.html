<html>
  <head>
    <title>
        Epistaxis
    </title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="div_header" id= "div_header"></div>
    <div class="main">
      <h3>Epistaxis control</h3>

      <div id = "div_consent"></div>
      <div id = "div_side"></div>

      <h4>Technique</h4>
      <input type = "radio" name = "technique" value = "5" id = "technique0" onchange = "copytext()">
      <label for = "technique0">Silver nitrate</label><br>
      <input type = "radio" name = "technique" value = "1" id = "technique1" onchange = "copytext()">
      <label for = "technique1">Merocel sponge</label><br>
      <input type = "radio" name = "technique" value = "2" id = "technique2" onchange = "copytext()">
      <label for = "technique2">4.5 cm Rhino rocket</label><br>
      <input type = "radio" name = "technique" value = "3" id = "technique3" onchange = "copytext()">
      <label for = "technique3">5.5 cm Rhino rocket</label><br>
      <input type = "radio" name = "technique" value = "4" id = "technique4" onchange = "copytext()">
      <label for = "technique4">7.5 cm Rhino rocket</label><br><br>
    </div>
    <div class="note">
      <a href = "..\..\ER\Equipment\epistaxis supplies.html">Epistaxis supplies</a>
    </div>
    <footer>
      <div class="dateChanged">12/6/22</div>
      <div class="tested">Works</div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
                            
    <script src="procedure.js"></script>
    <script>
      header();
      consent('verbal');
      side();
    </script>
    
    <script>
      function copytext(){
        var side = getValue("side");
        var consent = getValue('consent');
        var technique = getValue("technique");

        var t = "Procedure Note: Epistaxis control \n";
        t = t + "The procedure was indicated for persistent epistaxis uncontrolled by direct pressure. ";
        t = t + consent;
        t = t + "A cotton ball saturated with 4% cocaine was placed in the patient's "+side.toLowerCase() +" naris.  Once adequate anesthesia was obtained, the cotton ball was removed and ";
        t = t + "the nasal mucosa was inspected with a nasal speculum. ";
        switch(technique){
          case "5":
            t = t + "A bleeding site on the anterior septum was noted.  This was cauterized with silver nitrate. ";
            break;
          case "1":
            t = t + "There was persistent active bleeding but no obvious source on the anterior septum could be found. ";
            t = t + "A Merocel sponge was trimmed and a new string was secured to the sponge.  The rounded end of the sponge was lubricated with antibiotic ointment and ";
            t = t + "inserted into the naris.  ";
            break;
          case "2":
            t = t + "There was persistent active bleeding but no obvious source on the anterior septum could be found. ";
            t = t + "A 4.5 cm Rhino rocket was inserted into the naris and inflated. ";    
            break;
          case "3":
            t = t + "There was persistent active bleeding but no obvious source on the anterior septum could be found. ";
            t = t + "A 5.5 cm Rhino rocket was inserted into the naris and inflated. ";    
            break;
          case "4":
            t = t + "There was persistent active bleeding but no obvious source on the anterior septum could be found. ";
            t = t + "A 7.5 cm Rhino rocket was inserted into the naris and inflated. ";    
            break;
        }
 
        t = t + "The patient tolerated the procedure well.  There were no complications. The patient was observed for more than 30 minutes with no further bleeding.";

        displayText(t);
      }
    </script>
  </body>
</html>
