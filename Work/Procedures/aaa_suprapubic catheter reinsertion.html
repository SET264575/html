<html>
  <head>
    <title>
        Suprapubic catheter reinsertion
    </title>
    <link rel="stylesheet" href="procedure.css">
  </head>
  <body>
    <h3>
    Suprapubic catheter reinsertion
    </h3>
    <!--div class=".reference">
    Reference:

    <h4>Indication</h4>
    <input type = "radio" name = "indication" value = "0" id = "indication" onchange = "copytext()">
    <label for = "0">dislodged suprapubic catheter</label><br>
    <input type = "radio" name = "indication" value = "1" id = "indication" onchange = "copytext()">
    <label for = "1">clogged suprapubic catheter</label><br>
    <input type = "radio" name = "indication" value = "2" id = "indication" onchange = "copytext()">
    <label for = "2">damaged suprapubic catheter</label><br>
<br>

    <h4>Consent</h4>
    <input type = "radio" name = "consent" value = "0" id = "consent" onchange = "copytext()">
    <label for = "0">Due to the patient's critical condition, consent could not be obtained.</label><br>
    <input type = "radio" name = "consent" value = "1" id = "consent" onchange = "copytext()">
    <label for = "1">The patient provided verbal consent for the procedure.</label><br>
    <input type = "radio" name = "consent" value = "2" id = "consent" onchange = "copytext()">
    <label for = "2">The risks, benefits and alternatives were discussed with the patient who provided written consent.</label><br>
<br>

    <!--h4>Sedation</h4>
    <input type = "radio" name = "sedation" value = "0" id = "sedation" onchange = "copytext()">
    <label for = "0">The patient was sedated with 20 mg of Etomidate and paralyzed with 150 mg of succinylcholine.</label><br>
    <input type = "radio" name = "sedation" value = "1" id = "sedation" onchange = "copytext()">
    <label for = "1">The patient did not require sedation due to their mental status and paralyzed with 150 mg of succinylcholine.</label><br>
    <input type = "radio" name = "sedation" value = "2" id = "sedation" onchange = "copytext()">
    <label for = "2">The patient did not require sedation or paralysis.</label><br>
<br>

    <h4>Location</h4>
    
    <h4>Side</h4>
    <input type = "radio" value = "left" name = "side" id = "radio1" onchange = "copytext()">
    <label id = "radio1">Left</label><br>
    <input type = "radio" value = "right" name = "side" id = "radio2" onchange = "copytext()">
    <label id = "radio2">Right</label><br>
    <h4>Anesthetic</h4>
    
    <label for = "anesthetic">Anesthetic</label>
    <select id = "anesthetic" onchange = "copytext()">
      <option value = "1% lidocaine">1% lidocaine</option>
      <option value = "1% lidocaine with epinephrine">1% lidocaine with epinephrine</option>
      <option value = "2% lidocaine">2% lidocaine</option>
      <option value = "2% lidocaine with epinephrine">2% lidocaine with epinephrine</option>
    </select><br><br>
    
    <h4>Technique</h4-->
    
    <h4>Size</h4>
    <input type = "radio" name = "size" value = "14" id = "size1" onchange = "copytext()">
    <label for = "size1">14</label><br>
    <input type = "radio" name = "size" value = "16" id = "size2" onchange = "copytext()">
    <label for = "size2">16</label><br>
    <input type = "radio" name = "size" value = "18" id = "size3" onchange = "copytext()">
    <label for = "size3">18</label><br>
    <input type = "radio" name = "size" value = "20" id = "size4" onchange = "copytext()">
    <label for = "size4">20</label><br>
    <input type = "radio" name = "size" value = "22" id = "size5" onchange = "copytext()">
    <label for = "size5">22</label><br><br>
    
    <h4>Volume</h4>
    <input type = "radio" name = "volume" value = "8" id = "volume1" onchange = "copytext()">
    <label for = "volume1">8</label><br>
    <input type = "radio" name = "volume" checked value = "10" id = "volume2" onchange = "copytext()">
    <label for = "volume2">10</label><br>
    <input type = "radio" name = "volume" value = "30" id = "volume3" onchange = "copytext()">
    <label for = "volume3">30</label><br><br>

    <h4>Fluid</h4>
    <input type = "radio" name = "fluid" value = "sterile water" id = "fluid1" onchange = "copytext()">
    <label for = "fluid1">sterile water</label><br>
    <input type = "radio" name = "fluid" checked value = "normal saline" id = "fluid2" onchange = "copytext()">
    <label for = "fluid2">normal saline</label><br><br>
    
    <!--h4>Confirmation</h4>
    <input type = "radio" name = "confirm" value = "return of urine" id = "confirm1" onchange = "copytext()">
    <label for = "confirm1">return of urine</label><br>
    <input type = "radio" name = "confirm" checked value = "" id = "confirm2" onchange = "copytext()">
    <label for = "confirm2">normal saline</label><br><br-->
    
    <div class="textarea">
    <textarea id = "text"></textarea><br>
    <br>
    <div class="hasBeenCopied"></div>
    
    <button class="copyBtn" id="copyBtn" onclick="copyEdited()"></button><br>
    </div>
    
    <footer>
      <div class="dateChanged">12/7/22</div>
      <div class="nottested"></div>
      <div class="zmeetsStandard1"></div>
     </footer>
                                               
                            
    
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
  
    <script>
      function copytext(){
        var indication = getRadioButtonValue("indication");
        var consent = getRadioButtonValue("consent");
       /* var sedation = getRadioButtonValue("sedation");
        var anesthesia = document.getElementById("anesthesia").value;
        var technique = document.getElementById("technique").value;
        var location = document.getElementById("location").value; 
        var side = getRadioButtonValue("side");*/
        var size = getRadioButtonValue("size");
        var volume = getRadioButtonValue('volume');
        var fluid = getRadioButtonValue('fluid');
        
        var t = "Procedure Note: Reinsertion of suprapubic catheter \n";
        
        t = t + "The procedure was indicated for ";
        switch(indication){
          case "0":
            t = t + "dislodged suprapubic catheter. ";
            break;
          case "1":
            t = t + "clogged suprapubic catheter. ";
            break;
          case "2":
            t = t + "damaged suprapubic catheter. ";
            break;
        }

        switch(consent){
          case "0":
            t = t + "Due to the patient's critical condition, consent could not be obtained. ";
            break;
          case "1":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided verbal consent for the procedure. ";
            break;
          case "2":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided written consent. ";
            break;
        }

       /* switch(sedation){
          case "0":
            t = t + "The patient was sedated with 20 mg of etomidate and paralyzed with 150 mg of succinylcholine.";
            break;
          case "1":
            t = t + "The patient did not require sedation due to their mental status and paralyzed with 150 mg of succinylcholine.";
            break;
          case "2":
            t = t + "The patient did not require sedation or paralysis.";
            break;
        } */
        
        t = t + "The area surrounding the stoma was prepped with Betadine.  Using sterile conditions, a " + size + " Fr Foley catheter was ";
        t = t + "lubricated and then gently inserted into the stoma.  The balloon was inflated with " + volume + " cc of " + fluid + ". ";
        t = t + "Location was confirmed by [return of urine/xray]. ";
 
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return('____________________');
      }
    </script>
  </body>
</html>
