<!--
Location:  right, mid axillary line, fifth interspace
Size of tube:  20 Fr
Prep: betadine and sterile drapes
Anesthetic:  1%
Amount:
Incision made with #15
tube drainage
CXR
Tolerated

-->
<html>
  <head>
    <title>Chest tube</title>
    <link rel="stylesheet" href="procedure.css">
  </head>
  <body>
    <h3>Chest tube</h3>
    <h3>Indication</h3>
    <input type = "radio" id = "Indication2" name = "Indication2" value = "0" onchange = "copytext()">
    <label for = "Indication2">tension pneumothorax</label><br>
    <input type = "radio" id = "Indication0" name = "Indication" value = "0" onchange = "copytext()">
    <label for = "Indication0">pneumothorax</label><br>
    <input type = "radio" id = "Indication1" name = "Indication" value = "1" onchange = "copytext()">
    <label for = "Indication1">hemothorax</label><br>
    <h3>Side</h3>
    <input type = "radio" id = "Location0" name = "Location" value = "0" onchange = "copytext()">
    <label for = "Location0">right</label><br>
    <input type = "radio" id = "Location1" name = "Location" value = "1" onchange = "copytext()">
    <label for = "Location1">left</label><br>
    <h3>Intercostal space</h3>
    <input type = "radio" id = "intercostal space0" name = "intercostal space" value = "0" onchange = "copytext()">
    <label for = "intercostal space0">5th</label><br>
    <h3>size of tube</h3>
    <input type = "radio" id = "size of tube0" name = "size of tube" value = "0" onchange = "copytext()">
    <label for = "size of tube0">20 Fr</label><br>
    <h3>Anesthetic</h3>
    <input type = "radio" id = "Anesthetic0" name = "Anesthetic" value = "0" onchange = "copytext()">
    <label for = "Anesthetic0">1% lidocaine</label><br>
    <input type = "radio" id = "Anesthetic1" name = "Anesthetic" value = "1" onchange = "copytext()">
    <label for = "Anesthetic1">1% lidocaine with epinephrine</label><br>
    <input type = "radio" id = "Anesthetic2" name = "Anesthetic" value = "2" onchange = "copytext()">
    <label for = "Anesthetic2">2% lidocaine</label><br>
    <input type = "radio" id = "Anesthetic3" name = "Anesthetic" value = "3" onchange = "copytext()">
    <label for = "Anesthetic3">2% lidocaine with epinephrine</label><br>
    <select id = "Volume"  onchange = "copytext()">
       <option>1 cc</option>
       <option>2 cc</option>
       <option>3 cc</option>
       <option>4 cc</option>
       <option>5 cc</option>
       <option>6 cc</option>
       <option>7 cc</option>
       <option>8 cc</option>
       <option>9 cc</option>
       <option>10 cc</option>
    </select><br>
    <select id = "Tube drainage"  onchange = "copytext()">
       <option>none</option>
       <option>small amount of air</option>
       <option>large amount of air</option>
       <option>clear fluid</option>
       <option>bloody fluid</option>
    </select><br>
<br>
    <textarea id = "textarea"></textarea>
    
            <br>
    <div class="hasBeenCopied"></div>
    
    <button class="copyBtn" id="copyBtn" onclick="copyEdited()"></button><br>
    
    <footer>
      <div class="dateChanged">12/6/22</div>
      <div class="tested">Not Tested as of 12/6/22</div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
                            
    
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
    
    <script>
      function copytext(){
        var t = '';
        var Indication = getRadioButtonValue("Indication");
        var Location = getRadioButtonValue("Location");
        var intercostal = getRadioButtonValue("intercostal space");
        var size = getRadioButtonValue("size of tube");
        var Anesthetic = getRadioButtonValue("Anesthetic");
        var Volume = document.getElementById("Volume").value;
        var drainage = document.getElementById("Tube drainage").value;

        t = t + "Procedure Note: Chest tube placement\n";
        t = t + "Chest tube was indicated for ";
        switch(Indication){
          case "tension pneumothorax":
            t = t + "tension pneumothorax";
            break;
          case "pneumothorax":
            t = t + "pneumothorax";
            break;
          case "hemothorax":
            t = t + "hemothorax";
            break;
        }
        
        t = t + "The insertion site, at the ";

        switch(Location){
          case "right":
            t = t + "right";
            break;
          case "left":
            t = t + "left";
            break;
        }
  
        switch(intercostal){
          case "5th":
            t = t + "5th";
            break;
        }
        
        t = t + " intercostal space in the mid-axillary line, was prepped with Betadine and sterile drapes, and then infiltrated with " + Volume + " of ";

        switch(Anesthetic){
          case "1% lidocaine":
            t = t + "1% lidocaine";
            break;
          case "1% lidocaine with epinephrine":
            t = t + "1% lidocaine with epinephrine";
            break;
          case "2% lidocaine":
            t = t + "2% lidocaine";
            break;
          case "2% lidocaine with epinephrine":
            t = t + "2% lidocaine with epinephrine";
            break;
        }

        t = t + ".  An skin incision was then made with a #15 blade and the tissues were bluntly dissected to the pleural space.  A ";
        switch(size){
          case "20 Fr":
            t = t + "20 Fr";
            break;
        }
        
        t = t + "chest tube was placed and connected to suction with return of " + drainage + ".";

        navigator.clipboard.writeText(t);
        document.getElementById("textarea").value = t;
      }

    function getRadioButtonValue(id) {
     var ele = document.getElementsByName(id);
      var value = "";
        for(i = 0; i < ele.length; i++) {
          if(ele[i].checked){
            value = ele[i].value;
          }
       }
       return(value);
      }
    </script>
  </body>
</html>
