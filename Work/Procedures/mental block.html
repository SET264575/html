<html>
  <head>
    <title>Mental Nerve Block</title>
  </head>
  <body>
    <h3>Mental Nerve Block</h3>

    <label for = "indication">Indication</label>
    <select id = "indication" onchange="copytext()">
      <option>laceration repair</option>
      <option>***</option>
      <option>***</option>
    </select><br>

    <label for="anesthetic">Anesthetic</label>
    <select id = "anesthetic" onchange="copytext()">
      <option>1% lidocaine</option>
      <option>1% lidocaine with epinephrine</option>
      <option>2% lidocaine</option>
      <option>2% lidocaine with epinephrine</option>
      <option>bupivicaine</option>
    </select><br>

    <label for="dose">Dose</label>
    <select id = "dose" onchange="copytext()">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select><br>

    <h4>Side</h4>
    <input type = "radio" value = "left" name = "side" id = "radio1" onchange = "copytext()">
    <label id = "radio1" value = "left">Left</label><br>
    <input type = "radio" value = "right" name = "side" id = "radio2" onchange = "copytext()">
    <label id = "radio2" value = "right">Right</label><br>
    
    <br>

    <textarea id = "text" style = "width:  1000px; height: 200px;"></textarea><br>
    <script>
      function copytext(){
        var indication = document.getElementById("indication").value;
        var type = "Mental block";
        var anesthetic = document.getElementById("anesthetic").value;
        var dose = document.getElementById("dose").value;
        var side = getRadioButtonValue("side");
        var t = "Procedure Note: "+type+"\n";
        t = t +"The block was indicated for "+ indication+". ";
        t = t + dose + " cc of ";
        t = t + anesthetic;
        t = t + " was injected on the ";
        t = t + side +" side. ";
        t = t + "To avoid injecting into a blood vessel, aspiration was performed prior to injection. ";
        t = t + "Adequate anesthesia was achieved. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";
        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return(-1);
      }
    </script>
  </body>
</html>
