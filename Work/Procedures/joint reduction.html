<html>
  <head>
    <title>Joint Reduction</title>
    <link rel="stylesheet" href="procedure.css">
  </head>
  <body>
    <h3>Joint Reduction</h3>
    <label for = "location">Location</label>
    <input type = "text" id = "location" onchange="copytext()"><br>
    
    <input type = "checkbox" name = "sedation" id = "sedation"onchange="copytext()">
    <label for = "sedation">Conscious sedation was used for this procedure.</label><br><br>

    <label for="technique">Technique used</label>
    <select id = "technique" onchange="copytext()">
      <option>Traction/countertraction</option>
      <option>Traction</option>
      <option>Hennipenn maneuver</option>
    </select><br><br>
    
    <label for = "splint" onchange="copytext()"></label>
    <select id = "splint" onchange="copytext()">
      <option>An OCL splint was applied by staff and myself.</option>
      <option>An OCL splint was applied by staff under my supervision.</option>
      <option>A knee brace was applied.</option>
      <option>An arm sling was applied.</option>
    </select><br><br>
     <div class="textarea">
    <textarea id = "text"></textarea><br>
            <br>
    <div class="hasBeenCopied"></div>
    
    <button class="copyBtn" id="copyBtn" onclick="copyEdited()"></button><br>
    </div>
    
    <footer>
      <div class="dateChanged">12/6/22</div>
      <div class="tested">Works</div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
                            
    
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
  
 
    <script>
      function copytext(){
        var location = document.getElementById("location").value;
        var sedation = document.getElementById("sedation").value;
        var technique = document.getElementById("technique").value;
        var splint = document.getElementById("splint").value;
        var t = "Procedure Note: Joint Reduction of the ";
        t = t + location.toUpperCase()+'\n';
        t = t + "The risks, benefits, and alternatives were discussed with the patient who gave written consent. ";
        if (sedation) {
          t = t + "Conscious sedation was used for this procedure. ";
        }
        t = t + technique + " was used to reduce the joint. ";
        t = t + splint;
        t = t + " The patient tolerated the procedure well.  There were no complications. ";
        t = t + "Findings from repeat neurovascular exam were unchanged. ";
        t = t + "Post-reduction x-ray showed good anatomic alignment. ";
        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return(-1);
      }
    </script>
  </body>
</html>
