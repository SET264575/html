<html>
  <head>
    <title>Joint Reduction</title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="div_header" id="div_header"></div>
    <div class="main">
      <h3>Shoulder Joint Reduction</h3>
      <div id="div_side"></div>
    
      <div id="div_consent"></div>
      
      <h4>Sedation</h4>
      <input type = "radio" name = "sedation" id = "sedation1"  onchange="copytext()">
      <label for = "sedation1">Conscious sedation was used for this procedure.</label><br>
      <input type = "radio" name = "sedation" id = "sedation2" onchange = "copytext()">
      <label for = "sedation2">Parenteral analgesia provided adequate pain relief and relaxation for the procedure.</label><br>
      <input type = "radio" name = "sedation" id = "sedation3" onchange = "copytext()">
      <label for = "sedation3">Intra-articular analgesia was used for the procedure.</label><br>
      <br>
    
      <div id="div_sedation"></div>
      
      <label for="technique">Technique used</label>
      <select id = "technique" onchange="copytext()">
        <option>Cunningham technique</option>
        <option>Davos maneuver</option>
        <option>FARES maneuver</option>
        <option>Traction/countertraction</option>
        <option>Traction</option>
        <option>Hennipenn maneuver</option>
        <option>Scapular manipulation</option>
      </select><br><br>
    
      <div class="note">
        <a href = "https://www.merckmanuals.com/professional/injuries-poisoning/how-to-reduce-dislocations-and-subluxations/how-to-reduce-anterior-shoulder-dislocations-using-scapular-manipulation">Scapular manipulation</a><br>
      </div>
    </div>
    
    <footer>
      <div class="dateChanged">12/6/22</div>
      <div class="tested">Works</div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
             
    <script src="procedure.js"></script>
    <script>
      header();
      consent('written');
      sedation(true);
      side();
    </script>
      
    
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
  
    <script>
      function copytext(){
        var side = getValue("side");
        var consent = getValue('consent');
        var sedation = getValue("sedation");
        var technique = getValue("technique");
        var t = "";
        if (document.getElementById('sedation1').checked) {
        t = t + sedationText();
        }
        "Procedure Note: Joint Reduction of the ";
        t = t + side + " Shoulder\n";
        t = t + consent;
        t = t + sedation+". ";
        t = t +" "+ technique + " was used to reduce the shoulder. ";
        t = t + "An arm sling was applied. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";
        t = t + "Findings from repeat neurovascular exam were unchanged. ";
        t = t + "Post-reduction x-ray showed good anatomic alignment. ";
        displayText(t);
        
      }

    </script>
  </body>
</html>
