<html>
  <head>
    <title>
       Toe reduction
    </title>
    <link rel="stylesheet" href="procedure.css">
  </head>
  <body>
    <h3>
    Toe reduction
    </h3>
    <!--div class=".reference">
    Reference:

    </div-->
    
    <h4>Indication</h4>
    <input type = "radio" name = "indication" value = "0" id = "indication" onchange = "copytext()">
    <label for = "0">fracture</label><br>
    <input type = "radio" name = "indication" value = "1" id = "indication" onchange = "copytext()">
    <label for = "1">dislocation</label><br>
<br>

    <h4>Consent</h4>
    <input type = "radio" name = "consent" value = "0" id = "consent" onchange = "copytext()">
    <label for = "0">Due to the patient's critical condition, consent could not be obtained.</label><br>
    <input type = "radio" name = "consent" checked value = "1" id = "consent" onchange = "copytext()">
    <label for = "1">The patient provided verbal consent for the procedure.</label><br>
    <input type = "radio" name = "consent" value = "2" id = "consent" onchange = "copytext()">
    <label for = "2">The risks, benefits and alternatives were discussed with the patient who provided written consent.</label><br>
<br>

    <!--h4>Sedation</h4>
    <input type = "radio" name = "sedation" value = "0" id = "sedation" onchange = "copytext()">
    <label for = "0">The patient was sedated with 20 mg of Etomidate and paralyzed with 150 mg of succinylcholine.</label><br>
    <input type = "radio" name = "sedation" value = "1" id = "sedation" onchange = "copytext()">
    <label for = "1">The patient did not require sedation due to their mental status and paralyzed with 150 mg of succinylcholine.</label><br>

    <label for = "2">The patient did not require sedation or paralysis.</label><br>

    <h4>Location</h4>
    
    <h4>Side</h4>
    <input type = "radio" value = "left" name = "side" id = "radio1" onchange = "copytext()">
    <label id = "radio1">Left</label><br>
    <input type = "radio" value = "right" name = "side" id = "radio2" onchange = "copytext()">
    <label id = "radio2">Right</label><br>
    <h4>Anesthetic</h4>
    
    <label for = "anesthetic">Anesthetic</label>
    <select id = "anesthetic" onchange = "copytext()">
      <option value = "1% lidocaine">1% lidocaine</option>
      <option value = "1% lidocaine with epinephrine">1% lidocaine with epinephrine</option>
      <option value = "2% lidocaine">2% lidocaine</option>
      <option value = "2% lidocaine with epinephrine">2% lidocaine with epinephrine</option>
    </select><br><br>
    
    <h4>Technique</h4>
    

    <div class="textarea">
    <textarea id = "text"></textarea><br>
    <br>
    <div class="hasBeenCopied"></div>
    
    <button class="copyBtn" id="copyBtn" onclick="copyEdited()"></button><br>
    </div>
    
    <footer>
      <div class="dateChanged">12/7/22</div>
      <div class="nottested"></div>
      <div class="zmeetsStandard1"></div>
     </footer>
                                               
                            
    
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
  
    <script>
      function copytext(){
      var indication = getRadioButtonValue("indication");
        var consent = getRadioButtonValue("consent");
      /*  var sedation = getRadioButtonValue("sedation"); */
        var anesthesia = document.getElementById("anesthesia").value;
  /*      var technique = document.getElementById("technique").value;
        var location = document.getElementById("location").value; */
        var side = getRadioButtonValue("side");
   /*     var color = getRadioButtonValue("color"); */
        
        var t = "Procedure Note: Toe reduction \n";
        
        t = t + "The procedure was indicated for ";
        switch(indication){
          case "0":
            t = t + "displaced fracture. ";
            break;
          case "1":
            t = t + "dislocation. ";
            break;
        }

        switch(consent){
          case "0":
            t = t + "Due to the patient's critical condition, consent could not be obtained. ";
            break;
          case "1":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided verbal consent for the procedure. ";
            break;
          case "2":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided written consent. ";
            break;
        }

       t = t + "Adequate anesthesia was obtained with a digital block.  The toe was reduced with traction. ";
 
        t = t + "The patient tolerated the procedure well.  There were no complications. Adequate reduction was confirmed with xray.";

        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return('____________________');
      }
    </script>
  </body>
</html>
