<html>
  <head>
    <title>
        Ear foreign body removal
    </title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="div_header" id= "div_header"></div>
    <div class="main">
      <h3>Ear foreign body removal</h3>

      
      <div class="boxed" value = "Indication">
        <input type = "radio" name = "indication" checked value = "foreign body" id = "indication0" onchange = "copytext()">
        <label for = "indication0">foreign body</label><br>
        <input type = "radio" name = "indication" value = "bead" id = "indication1" onchange = "copytext()">
        <label for = "indication1">bead</label><br>
        <input type = "radio" name = "indication" value = "insect" id = "indication2" onchange = "copytext()">
        <label for = "indication2">insect</label><br>
        <input type = "radio" name = "indication" value = "battery" id = "indication3" onchange = "copytext()">
        <label for = "indication3">battery</label><br>
        <input type = "radio" name = "indication" value = "popcorn kernel" id = "indication4" onchange = "copytext()">
        <label for = "indication4">popcorn kernel</label><br>
        <input type = "radio" name = "indication" value = "eraser" id = "indication5" onchange = "copytext()">
        <label for = "indication5">eraser</label>
      </div>

      <div id="div_consent"></div>
      <div id="div_side"></div>

      <div class="boxed" value = "Technique">
        <input type = "radio" name = "technique" value = "ear curette" id = "technique1" onchange = "copytext()">
        <label for = "technique1">ear curette</label><br>
        <input type = "radio" name = "technique" value = "irrigation" id = "technique2" onchange = "copytext()">
        <label for = "technique2">irrigation</label><br>
        <input type = "radio" name = "technique" value = "alligator forceps" id = "technique3" onchange = "copytext()">
        <label for = "technique3">alligator forceps</label><br>
        <input type = "radio" name = "technique" value = "suction" id = "technique4" onchange = "copytext()">
        <label for = "technique4">suction</label><br>
        <input type = "radio" name = "technique" value = "superglue on the wooden end of a Q tip" id = "technique4" onchange = "copytext()">
        <label for = "technique4">superglue</label>
      </div>
    </div>
      
    
    <footer>
      <div class="dateChanged">1/5/23</div>
      <div class="nottested"></div>
      <div class="zmeetsStandard1"></div>
     </footer>
                                               
              
    <script src = "procedure.js"></script>
    <script>
      header();
      consent('verbal');
      side();
    </script>
    
  
    <script>
      function copytext(){
        var indication = getValue("indication");
        var consent = getValue('consent');
        var technique = getValue("technique");
        var side = getValue("side");
        
        var t = "Procedure Note: Removal of Foreign Body from the " + side + " Ear Canal \n";
        t = t + "The procedure was indicated for a " + indication + " in the ear canal. ";
        t = t + consent;
        t = t + "The foreign body was removed with "+technique + ". ";
        t = t + "Re-inspection of the ear canal revealed no trauma and no additional foreign body. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        displayText(t);
      }

    </script>
  </body>
</html>
