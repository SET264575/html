<html>
  <head>
    <title>
        Thoracentesis
    </title>
    <link rel="stylesheet" href="procedure.css">
  </head>
  <body>
    <h3>
    Thoracentesis
    </h3>
    <!--div class=".reference">
    Reference:
    <a hhref = "">Procedure Video</a>
    </div-->
    
    <h4>Indication</h4>
    <input type = "radio" name = "indication" value = "0" id = "indication" onchange = "copytext()">
    <label for = "0">diagnostic testing of pleural effusion</label><br>
    <input type = "radio" name = "indication" value = "1" id = "indication" onchange = "copytext()">
    <label for = "1">therapeutic drainage of pleural effusion</label><br>
<br>

    <h4>Consent</h4>
    <input type = "radio" name = "consent" value = "0" id = "consent" onchange = "copytext()">
    <label for = "0">Due to the patient's critical condition, consent could not be obtained.</label><br>
    <input type = "radio" name = "consent" value = "1" id = "consent" onchange = "copytext()">
    <label for = "1">The risks, benefits and alternatives were discussed with the patient who provided verbal consent for the procedure.</label><br>
    <input type = "radio" name = "consent" value = "2" id = "consent" onchange = "copytext()">
    <label for = "2">The risks, benefits and alternatives were discussed with the patient who provided written consent.</label><br>
<br>


    <h4>Side</h4>
    <input type = "radio" name = "side" value = "right" id = "side1" onchange = "copytext()">
    <label for = "side1">right</label><br>
    <input type = "radio" name = "side" value = "left" id = "side2" onchange = "copytext()">
    <label for = "side2">left</label><br>

    <h4>Anesthetic</h4>
    
    <label for = "anesthetic">Anesthetic</label>
    <select id = "anesthetic" onchange = "copytext()">
      <option value = "1% lidocaine">1% lidocaine</option>
      <option value = "1% lidocaine with epinephrine">1% lidocaine with epinephrine</option>
      <option value = "2% lidocaine">2% lidocaine</option>
      <option value = "2% lidocaine with epinephrine">2% lidocaine with epinephrine</option>
    </select><br><br>
    
    <h4>Technique</h4>
    
    <h4>Fluid volume</h4>
    <input type="text" id = "volume"></input>
  
    <h4>Fluid color</h4>
    <input type = "radio" name = "clr" value = "clear" id = "clr1" onchange = "copytext()">
    <label for = "clr1">clear</label><br>
    <input type = "radio" name = "clr" value = "translucent" id = "clr2" onchange = "copytext()">
    <label for = "clr2">translucent</label><br>
    <input type = "radio" name = "clr" value = "purulent" id = "clr3" onchange = "copytext()">
    <label for = "clr3">purulent</label><br>
    <input type = "radio" name = "clr" value = "bloody" id = "clr4" onchange = "copytext()">
    <label for = "clr4">bloody</label><br>
<br>

    <div class="textarea">
    <textarea id = "text"></textarea><br>
    <br>
    <div class="hasBeenCopied"></div>
    
    <button class="copyBtn" id="copyBtn" onclick="copyEdited()"></button><br>
    </div>
    
    <footer>
      <div class="dateChanged">12/7/22</div>
      <div class="nottested"></div>
      <div class="zmeetsStandard1"></div>
     </footer>
                                               
                            
    
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
  
    <script>
      function copytext(){
        var indication = getRadioButtonValue("indication");
        var consent = getRadioButtonValue("consent");
     //   var sedation = getRadioButtonValue("sedation");
        var anesthesia = document.getElementById("anesthesia").value;
    //    var technique = document.getElementById("technique").value;
        var location = document.getElementById("location").value;
        var side = getRadioButtonValue("side");
        var color = getRadioButtonValue("clr");
        var volume = document.getElementById("volume").value;
        
        var t = "Procedure Note: Thoracentesis \n";
        
        t = t + "The procedure was indicated for ";
        switch(indication){
          case "0":
            t = t + "diagnostic testing of the pleural effusion.  ";
            break;
          case "1":
            t = t + "therapeutic drainage of the pleural effusion. ";
            break;
        }

        switch(consent){
          case "0":
            t = t + "Due to the patient's critical condition, consent could not be obtained. ";
            break;
          case "1":
            t = t + "The patient provided verbal consent for the procedure. ";
            break;
          case "2":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided written consent. ";
            break;
        }
        t = t + "Bedside ultrasound was used to mark the location of maximam pleural effusion thickness. ";
        t = t + "A wide area around the puncture site was prepped with Betadine. ";
        t = t + "The puncture site was infiltrated with " + anesthesia + ". ";
        t = t + "The catheter-over-needle was inserted through the intercostal space on the " + side + " side, ";
        t = t + "passing just over the rib to avoid the neurovascular bundle, and into the pleural space. ";
        t = t + "The catheter was advanced and the needle was removed.  The catheter was connected to vacuutainer bottles and approximately " + volume + "liters ";
        t = t + "of " + color + " fluid was obtained.  Pleural fluid was sent to lab for studies. ";
        t = t + "The catheter was then removed.  A post-procedure x-ray revealed decrease in the pleural effusion and no pneumothorax. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return(-1);
      }
    </script>
  </body>
</html>
