<html>
  <head>
    <style>
      iframe {
        width: 100%;
        height: 3000px;
        border: none;
      }
      textarea {
        width: 80%;
        height: 200px;
        position: fixed;
        top: 10px;
        left: 200px;
      }
      .centered {
        display: flex;
        justify-content: center;
      }
      iframe {
        position: fixed;
        top: 250px;
        left: 0;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fafafa;
        height: 300px;
        margin-bottom: 20px;
        width: 100%;
      }
      
    </style>
  </head>
  <body>
    <div class="centered header">
      <textarea width="300" height = "200"></textarea><br>
      The text is the box to the right has been copied to the clipboard and is ready to be pasted into your document.<br>
      <button>Copy</button><br>
    </div>
    <iframe id = "content" src = "digital block.html"></iframe>
    <script>
      setTimeout('hideTextarea',1000);
      function hideTextarea() {
        var iframe = document.getElementById('content');
        iframe.contentWindow.document.getElementById('text').display = "hidden";
      }
    </script>
  </body>
</html>
