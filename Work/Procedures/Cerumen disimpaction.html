<html>
  <head>
    <title>
        Cerumen disimpaction
    </title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="div_header" id= "div_header"></div>
    <div class="main">
      <h3>Cerumen disimpaction</h3>

      <h4>Indication</h4>
      <input type = "radio" name = "indication" value = "0" id = "indication" onchange = "copytext()">
      <label for = "0">complete occlusion of the ear canal</label><br>
      <input type = "radio" name = "indication" value = "1" id = "indication" onchange = "copytext()">
      <label for = "1">decreased hearing</label><br>
      <input type = "radio" name = "indication" value = "2" id = "indication" onchange = "copytext()">
      <label for = "1">pain</label><br><br>

      <h4>Side</h4>
      <input type = "radio" name = "side" value = "right ear" id = "side1" onchange = "copytext()">
      <label for = "side1">right ear</label><br>
      <input type = "radio" name = "side" value = "left ear" id = "side2" onchange = "copytext()">
      <label for = "side2">left ear</label><br>
      <input type = "radio" name = "side" value = "bilateral ears" id = "side3" onchange = "copytext()">
      <label for = "side3">bilateral ears</label><br>

      <div id="div_consent"></div>

      <h4>Technique</h4>
      <input type = "radio" name = "technique" value = "0" id = "tech1" onchange = "copytext()">
      <label for = "0">Alligator forceps.</label><br>
      <input type = "radio" name = "technique" value = "1" id = "tech2" onchange = "copytext()">
      <label for = "1">Ear curette</label><br>
      <input type = "radio" name = "technique" value = "2" id = "tech3" onchange = "copytext()">
      <label for = "2">Irrigation</label><br><br>

    </div>
    
    <footer>
      <div class="dateChanged">1/6/23</div>
      <div class="tested"></div>
      <div class="meetsStandard2"></div>
     </footer>
                                               
                            
    <script src="procedure.js"></script>
    <script>
      header();
      consent('verbal');
    </script>
  
    <script>
      function copytext(){
        var indication = getValue("indication");
        var consent = getValue('consent');
        var side = getValue("side");
        var technique = getValue("technique");

        var t = "Procedure Note: Cerumen disimpaction of the " + side + "\n";
        
        t = t + "The procedure was indicated for ";
        switch(indication){
          case "0":
            t = t + "complete occlusion of the ear canal. ";
            break;
          case "1":
            t = t + "decreased hearing. ";
            break;
          case "2":
            t = t + "pain. ";
            break;
        }
        
        t = t + "Wax was removed ";
        switch(technique){
          case "0":
            t = t + "using alligator forceps. ";
            break;
          case "1":
            t = t + "using an ear curette. ";
            break;
          case "2":
            t = t + "with irrigation. ";
        }
        t = t + "Visual inspection after the procedure revealed adequate clearance of the ear canal with no injury to the ear canal or tympanic membrane. ";
 
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        displayText(t);
      }
    </script>
  </body>
</html>
