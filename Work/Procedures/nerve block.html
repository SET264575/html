<html>
  <head>
    <title>Nerve block</title>
    <link rel="stylesheet" href="procedure.css">
  </head>
  <body>
    <h3>Nerve block</h3>

    <label for = "indication">Indication</label>
    <input type = "text" id = "indication" onchange="copytext()"><br>
    <label for="type">Type of block</label>
    <select id = "type" onchange="copytext()">
      <option>Digital block</option>
      <option>Mandibular block</option>
      <option>Mental block</option>
    </select><br>

    <label for="anesthetic">Anesthetic</label>
    <select id = "anesthetic" onchange="copytext()">
      <option>1% lidocaine</option>
      <option>1% lidocaine with epinephrine</option>
      <option>2% lidocaine</option>
      <option>2% lidocaine with epinephrine</option>
      <option>bupivicaine</option>
    </select><br>

    <label for="dose">Dose</label>
    <select id = "dose" onchange="copytext()">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select><br>

    <label for = "site">Site of injection</label>
    <input type = "text" id = "site" onchange="copytext()"><br>
    <input type = "checkbox" name = "aspiration" id = "aspiration"  onchange="copytext()">
    <label for = "aspiration">To avoid injecting into a blood vessel, aspiration was performed prior to injection.</label><br><br>

    <br>

    <textarea id = "text" style = "width:  1000px; height: 200px;"></textarea><br>
            <br>
    <div class="hasBeenCopied"></div>
    
    <button class="copyBtn" id="copyBtn" onclick="copyEdited()"></button><br>
    
    <footer>
      <div class="dateChanged">12/6/22</div>
      <div class="tested">Works</div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
                            
    
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
  
    <script>
      function copytext(){
        var indication = document.getElementById("indication").value;
        var type = document.getElementById("type").value;
        var anesthetic = document.getElementById("anesthetic").value;
        var dose = document.getElementById("dose").value;
        var site = document.getElementById("site").value;
        var aspiration = document.getElementById("aspiration").value;
        var t = "Procedure Note: "+type+"\n";
        //t = t + "The risks, benefits, and alternatives were discussed with the patient who gave written consent. ";
        t = t +"The block was indicated for "+ indication+". ";
        t = t + dose + " cc of ";
        t = t + anesthetic;
        t = t + " was injected at "
        t = t + site+". ";
        t = t + "To avoid injecting into a blood vessel, aspiration was performed prior to injection.";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";
        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return(-1);
      }
    </script>
  </body>
</html>
