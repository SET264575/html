    <script>
      function copyEdited() {

      }

    <script>
      function copytext(){
      /*  var indication = getRadioButtonValue("indication");
        var consent = getRadioButtonValue("consent");
        var sedation = getRadioButtonValue("sedation"); */
        var location = document.getElementById("location").value;
        var anesthesia = document.getElementById("anesthesia").value;
        var technique = document.getElementById("technique").value;*/
        var location = document.getElementById("location").value;
    /*    var side = getRadioButtonValue("side");
        var color = getRadioButtonValue("color");*/
        
        var t = "Procedure Note: Fishhook removal\n";
        t = t + "The procedure was indicated for a fishhook embedded in the " + location + ". ";
        t = t + "The risks, benefits, and alternatives were discussed with the patient who provided verbal consent. ";
        t = t + "The hook and the skin surrounding it was prepped with Betadine. ";
        if (anesthetic) {
          t = t + "The skin was infiltrated with 1 cc of 1% lidocaine. ";
        }
        t = t + "The fishhook was removed by ";
        select (technique) {
          case "0":
            t = t + "pushing the barb through the skin, cutting the barb off and then pulling the hook back through the skin. ";
            break;
          case "1":
            t = t + "disengaging the barb and jerking the hook out with a string. ";
            break;          
          case "2":
            t = t + "covering the barb with an 18 gauge needle and then withdrawing the hook. ";
            break;          
          case "3":
            t = t + "making a small incision with an #11 blade. ";
            break;
        }
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return('____________________');
      }
    </script>
