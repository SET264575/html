<html>
    <head>
        <title>Lumbar puncture</title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="div_header" id= "div_header"></div>
    <div class="main">
      <h3>Lumbar Puncture</h3>


      <h4>Indication</h4>
      <input type = "radio" name = "indication" checked id = "indication0" onchange = "copytext()">
      <label for = "indication0">meningitis</label><br>
      <input type = "radio" name = "indication" id = "indication1" onchange = "copytext()">
      <label for = "indication1">subarachnoid hemorrhage</label><br><br>



      <div id="div_consent"></div>

      <input type = "checkbox" id = "lidocaine" checked onchange= "copytext()">
      <label for="lidocaine">Lidocaine was used</option><br>

      <h4>Needle Size</h4>
      <input type = "radio" name = "needle"  id = "needle0" onchange = "copytext()">
      <label for = "needle0">20 gauge</label><br>
      <input type = "radio" name = "needle"  checked id = "needle1" onchange = "copytext()">
      <label for = "needle1">22 gauge</label><br>
      <input type = "radio" name = "needle" id = "needle2" onchange = "copytext()">
      <label for = "dneedle2">24 gauge</label><br><br>

      <h4>Interspace</h4>
      <input type = "radio" name = "interspace"  checked id = "interspace0" onchange = "copytext()">
      <label for = "interspace0">L3-L4</label><br>
      <input type = "radio" name = "interspace" id = "interspace1" onchange = "copytext()">
      <label for = "interspace1">L4-L5</label><br><br>

      <h4>Fluid color</h4>
      <input type = "radio" name = "color" checked id = "color0" onchange = "copytext()">
      <label for = "color0">clear</label><br>
      <input type = "radio" name = "color" id = "color1" onchange = "copytext()">
      <label for = "color1">cloudy</label><br>
      <input type = "radio" name = "color" id = "color2" onchange = "copytext()">
      <label for = "color2">bloody</label><br><br>

      <label for = "pressure">Opening pressure</label>
      <input type="text" class="zsmalltextarea" id = "pressure" onchange = "copytext()"/><br><br><br><br><br>

        <div class="note">
            <a href="https://coreem.net/core/ultrasound-guided-lumbar-puncture/">Finding landmarks with ultrasound guidance</a><br>
            <a href = "../../ER\Equipment/lp.html">Equipment list</a><br>
        </div>
    </div>
    <footer>
      <div class="dateChanged">12/6/22</div>
      <div class="tested">Works</div>
      <div class = "meetsStandard2"></div>
     </footer>


    <script src= "procedure.js"></script>
    
    <script>

      header();
      consent('written');
    </script>
     
    <script>
      function copytext(){
        var needle = getValue("needle");
        var indication = getValue("indication");
        var interspace = getValue("interspace");
        var color = getValue("color");
        var pressure = getValue("pressure");
        var lidocaine = getValue("lidocaine");
        var consent = getValue("consent");
console.log("pressure = ",pressure);

        var t = "Procedure Note:  Lumbar puncture\n";
        t = t + "The procedure was indicated to rule out "+indication +". ";
        t = t + consent;
                
        t = t + "The patient was placed in a right lateral decubitus position. ";
        t = t + "The procedure was performed under sterile conditions.  A wide area around the puncture site was prepped and draped sterilely using Betadine. ";
        if (lidocaine) {
            t = t + "The puncture site was anesthetized with 1% lidocaine. ";
        }
        
        t = t + "A "+needle;

        t = t + " needle was inserted into the "+interspace;

        t = t + " interspace and approximately 4 cc of "+color;  

        t = t + " fluid was obtained and sent for studies. ";
        if (pressure != noAnswer) {t = t + "Opening pressure was " + pressure + " cm water. ";}
        t = t + "The needle was withdrawn, the puncture site was covered with a Band-Aid and the patient was placed prone. ";
        t = t + "The patient tolerated the procedure well.  There were no complications.";
        displayText(t);
    }
   </script>    
 </body>
</html>
