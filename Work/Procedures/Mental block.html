<html>
  <head>
    <title>Mental Nerve Block</title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="div_header" id= "div_header"></div>
    <div class="main">
      <h3>Mental Nerve Block</h3>

      <label for = "indication">Indication</label>
      <select id = "indication" onchange="copytext()">
        <option>laceration repair</option>
        <option>***</option>
        <option>***</option>
      </select><br>

    
      <div id="div_consent"></div>
      <div id = "div_anesthetic"></div>


      <div id="div_side"></div>
    </div>
    <footer>
      <div class="dateChanged">12/6/22</div>
      <div class="tested">Works</div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
                            
    <script src="procedure.js"></script>
    <script>

      header();
      consent();
      anesthetic();
      side();
    </script>
  
    <script>
      function copytext(){
        var indication = getValue("indication");
        var consent = getValue('consent');
        var anesthetic = getValue("anesthetic");
        var dose = getValue("dose");
        var side = getValue("side");
        var t = "Procedure Note: Mental Block\n";
        t = t +"The block was indicated for "+ indication+". ";
        t = t + dose + " cc of ";
        t = t + anesthetic;
        t = t + " was injected on the ";
        t = t + side.toLowerCase() +" side. ";
        t = t + "To avoid injecting into a blood vessel, aspiration was performed prior to injection. ";
        t = t + "Adequate anesthesia was achieved. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        displayText(t);
      }
    </script>
  </body>
</html>
