      <input type="radio" id="degree3" value = "Deep Partial-thickness" name = "degree" onchange = "copytext()">

      </div>
      
      <div class="boxed" value="Technique">
        <br>
        <input type="checkbox" id = "deroofed" onchange = "copytext()">
        <label for = "deroofed">Blister was deroofed.</label><br>

        <input type="checkbox" id = "irrigated" onchange = "copytext()">
        <label for = "irrigated">The wound was irrigated.</label><br>

        <input type="checkbox" id = "contamination" onchange = "copytext()">
        <label for = "contamination">Particulate contamination was removed.</label><br>

        <h4>Dressing</h4>
        <input type="radio" id="dressing1" name = "dressing" onchange = "copytext()">
        <label for="dressing1">silver sulfazidine and dry gauze</label><br>
        <input type="radio" id="dressing2" name = "dressing" onchange = "copytext()">
        <label for="dressing2">bacitracin and dry gauze</label><br>
        <input type="radio" id="dressing3" name = "dressing" onchange = "copytext()">
        <label for="dressing3">mupirocin and dry gauze</label><br><br>

      </div>
    </div>

    <script>
      function copytext(){
        var location = getValue("location");
        var percent = getValue("percent");
        var degree = getValue("degree");
        var irrigated = getValue("irrigated");
        var contamination = getValue("contamination");
        var deroofed = getValue("deroofed");
        var dressing = getValue("dressing");
        var t = "";
        t = t + "Procedure Note: Management of " + degree + " Burn on " + location+" \n";
        t = t + "The treated 2nd and/or 3rd degree burn covered " + percent + "% of the patient's body surface area. ";
                
        if (deroofed) {
          t = t + "A blister was deroofed. ";
        }
        if (irrigated) {
          t = t + "The burn was irrigated. ";
        }
        if (contamination) {
          t = t + "Particulate contamination was removed. ";
        }

        t = t + "The wound was covered with " + dressing + ". ";

        displayText(t);
        
      }
    </script>
