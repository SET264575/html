<html>
  <head>
    <title>
        Diagnostic Paracentesis
    </title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="div_header" id= "div_header"></div>
    <div class="main">
      <h3>Diagnostic Paracentesis</h3>

      <div id="div_consent"></div>

      <div class="boxed" value="Location">
      <div id = "div_sideUnboxed"></div>
      </div>

      <div id = "div_anesthetic"></div>

      <div id="div_largevolumefluid"></div>
    </div>
    
    <footer>
      <div class="dateChanged">12/7/22</div>
      <div class="nottested"></div>
      <div class="zmeetsStandard1"></div>
     </footer>
                                               
                
    <script src="procedure.js"></script>
    
    <script>

      header();
      consent('written');
      sideUnboxed();
      anesthetic();
      largevolumefluid();
    </script>
  
    <script>
      function copytext(){
        var indication = getValue("indication");
        var consent = getValue("consent");
        var anesthesia = getValue("anesthetic");
        var side = getValue("side");
        var color = getValue("clr");
        var volume = getValue("volume");
        var volume2 = getValue("volume2");
        var description = getValue("description");
        
        var t = "Procedure Note: Diagnostic Paracentesis \n";
        
        t = t + "The procedure was indicated for diagnostic testing of the ascitic fluid.  ";
        t = t  + consent;
        t = t + "Bedside ultrasound was used to mark the puncture site at the point of maximum fluid collection of the " + side.toLowerCase() + " of the abdomen. ";
        t = t + "A wide area around the puncture site was prepped with Betadine. ";
        t = t + "The puncture site was infiltrated with "+ volume + " cc of " + anesthesia + ". ";
        t = t + "The catheter-over-needle was inserted until fluid was aspirated, then ";
        t = t + "the catheter was advanced and the needle was removed.  Approximately " + volume2 + " mL ";
        t = t + "of " + description + " fluid was aspirated and sent to lab for studies. ";
        t = t + "The catheter was then removed. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        displayText(t);
      }
    </script>
  </body>
</html>
