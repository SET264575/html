<html>
  <head>
    <title>
      Procedures
    </title>
  </head>
  <body>
    <div>
    <img src="Man.jpeg" usemap = "#proceduremap" id='theImg' style="margin-left:  100px;" donclick="pos()">
    <map name="proceduremap">
      <area shape="circle" coords="125,19,10"  href="scalp.html">
      <area shape="circle" coords="68,60,10"  href="ear.html">
      <area shape="circle" coords="105,50,10"  href="eye.html">
      <area shape="circle" coords="125,62,10"  href="nose.html">
      <area shape="circle" coords="125,83,10"  href="mouth.html">
      <area shape="circle" coords="72,182,10"  href="SKIN.html">
    </map>
    </div>
    <canvas name="myCanvas" id = "myCanvas"/>
    
    <p id = "x"></p>
    <script>
      document.getElementById('theImg').addEventListener('click',pos,false);
      
      function pos(e) {
        console.log(e.x,e.y);
      }
    </script>
    <script>
   
      
  var img = document.getElementById("theImg");
  var cnvs = document.getElementById("myCanvas");
  
  cnvs.style.position = "absolute";
  cnvs.style.left = img.offsetLeft + "px";
  cnvs.style.top = img.offsetTop + "px";
  cnvs.width = img.width;
  cnvs.height = img.height;
  
  var ctx = cnvs.getContext("2d");
  ctx.font = "10px Arial";
  ctx.lineWidth = 3;
  drawCircle(105,50,'eye');
      drawCircle(68,60,'ear');
      drawCircle(125,83,'mouth');
      drawCircle(125,19,'scalp');
      drawCircle(125,62,'nose');
      drawCircle(125,144,'heart');
      drawCircle(85,118,'shoulder');
      drawCircle(72,182,'skin');
      drawCircle(125,187,'abd');
      drawCircle(125,204,'GU');
      drawCircle(210,141,'wrist');
      function drawCircle(x,y,t) {
        ctx.fillStyle = "lightgray";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, 2 * Math.PI, true);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.fillText(t, x-5, y);
      }
    </script>
  </body>
</html>
