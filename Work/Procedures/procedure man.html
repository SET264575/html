<html>
  <head>
    <title>
      Procedures
    </title>
  </head>
  <body>
    <div>
    <img src="Man.jpeg" usemap = "#proceduremap" id='theImg' style="margin-left:  100px; width: 600px" donclick="pos()">
    <map name="proceduremap">
      <area shape="circle" coords="10,10,3"  href="HEENT.html">
      <area shape="circle" coords="200,200,20"  href="CHEST.html">
      <area shape="circle" coords="300,300,10"  href="ABD.html">
      <area shape="circle" coords="10,10,3"  href="GU.html">
      <area shape="circle" coords="100,100,20"  href="ORTHO.html">
      <area shape="circle" coords="150,125,10"  href="SKIN.html">
    </map>
    </div>
    <canvas name="myCanvas" id = "myCanvas"/>
    
    <p id = "x"></p>
    <script>
      document.getElementById('theImg').addEventListener('click',pos,false);
      
      function pos(e) {
        console.log(e.x,e.y);
      }
    </script>
    <script>
   
      
  var img = document.getElementById("theImg");
  var cnvs = document.getElementById("myCanvas");
  
  cnvs.style.position = "absolute";
  cnvs.style.left = img.offsetLeft + "px";
  cnvs.style.top = img.offsetTop + "px";
  cnvs.style.width = img.width+"px";
  cnvs.style.height = img.height+"px";
  
  var ctx = cnvs.getContext("2d");
  ctx.font = "10px Arial";
  ctx.lineWidth = 3;
  drawCircle(50,50,'eye');
      drawCircle(90,90,'ear');
      drawCircle(200,200,'mouth');
      
      function drawCircle(x,y,t) {
        ctx.fillStyle = "lightgray";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, 2 * Math.PI, true);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.fillText(t, x, y);
      }
    </script>
  </body>
</html>
