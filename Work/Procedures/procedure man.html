<html>
  <head>
    <title>
      Procedures
    </title>
  </head>
  <body>
    <img src="Man.jpeg" usemap = "#proceduremap" id='theImg'>
    <map name="proceduremap">
      <area shape="circle" coords="10,10,3"  href="computer.htm">
      <area shape="circle" coords="200,200,20"  href="phone.htm">
      <area shape="circle" coords="300,300,10"  href="coffee.htm">
    </map>
    <canvas name="myCanvas" id = "myCanvas" width = "300px" height = "500"/>
    <script>
  var img = document.getElementById("theImg");
  var cnvs = document.getElementById("myCanvas");
  
  cnvs.style.position = "absolute";
  cnvs.style.left = img.offsetLeft + "px";
  cnvs.style.top = img.offsetTop + "px";
  
  var ctx = cnvs.getContext("2d");
  ctx.beginPath();
  ctx.arc(100, 100, 10, 0, 2 * Math.PI, true);
  ctx.lineWidth = 3;
  ctx.strokeStyle = '#00ff00';
  ctx.stroke();
    </script>
  </body>
</html>
