    <script>
      
      
  var img = document.getElementById("theImg");
  var cnvs = document.getElementById("myCanvas");
  
  cnvs.style.position = "absolute";
  cnvs.style.left = img.offsetLeft + "px";
  cnvs.style.top = img.offsetTop + "px";
  
  var ctx = cnvs.getContext("2d");
  ctx.font = "10px Arial";

  ctx.beginPath();
  ctx.arc(100, 100, 10, 0, 2 * Math.PI, true);
  ctx.lineWidth = 3;
  ctx.strokeStyle = '#00ff00';
 // ctx.stroke();
      ctx.fill();
      ctx.fillText("eye", 100, 100);
      
      ctx.beginPath();
      ctx.arc(200, 200, 10, 0, 2 * Math.PI, true);
      ctx.lineWidth = 3;
      ctx.strokeStyle = '#00ff00';
      ctx.fill();
      ctx.fillText("heart", 200, 200);
      
      ctx.beginPath();
      ctx.arc(150, 250, 10, 0, 2 * Math.PI, true);
      ctx.lineWidth = 3;
      ctx.strokeStyle = '#00ff00';
      ctx.fill();
      ctx.fillText("scalp", 150, 250);
      
      ctx.beginPath();
      ctx.arc(150, 250, 10, 0, 2 * Math.PI, true);

      ctx.strokeStyle = '#00ff00';
      ctx.fill();
      ctx.fillText("nose", 150, 250);
      
      ctx.beginPath();
      ctx.arc(150, 250, 10, 0, 2 * Math.PI, true);
      ctx.lineWidth = 3;
      ctx.strokeStyle = '#00ff00';
      ctx.fill();
      ctx.fillText("mouth", 150, 250);
    </script>
