  </head>
  
  <body>
    <div class="div_header" id= "div_header"></div>
    <div class="main">
      <h3>Inferior Alveolar Nerve Block</h3>

      <!--label for = "indication"><b>Indication</b></label><br>

      <div id = "div_consent"></div>

    <script src= "procedure.js"></script>
    <script>
      header();
      consent('verbal');
      anesthetic();
      side();
    </script>
  
    <script>
      function copytext(){
        var indication = getValue("indication");
        var consent = getValue('consent');
        var anesthetic = getValue("anesthetic");
        var dose = getValue("dose");
        var side = getValue("side");
        var t = "Procedure Note: Inferior Alveolar Nerve Block\n";
        t = t +"The block was indicated for "+ indication+". ";
        t = t + "Using the Halsted approach, "+dose + " mL of ";
        t = t + anesthetic;
        t = t + " was injected on the ";
        t = t + side.toLowerCase() + " side. ";
        t = t + "To avoid injecting into a blood vessel, aspiration was performed prior to injection. ";
        t = t + "Adequate anesthesia was achieved. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        displayText(t);
      }
    </script>
  </body>
