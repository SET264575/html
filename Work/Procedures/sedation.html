<html>
  <head>
    <title>Conscious Sedation</title>
    <link rel="stylesheet" href="procedure.css">
  </head>
  
  <body>
    <h3>Conscious Sedation</h3>
    
    <label for="indication"><b>Indication</b></label><br>
    <select id = "indication" onchange = "copytext()">
      <option value = "joint reduction">joint reduction</option>
      <option value = "fracture reduction">fracture reduction</option>
      <option value = "electrical cardioversion">electrical cardioversion</option>
    </select><br><br>
   
    <label for = "npo_time"><b>Hours that patient had been NPO</b></label><br>
    <select id = "npo_time" onchange = "copytext()">
      <option value = "1">1</option>
      <option value = "2">2</option>
      <option value = "3">3</option>
      <option value = "4">4</option>
      <option value = "5">5</option>
      <option value = "6">6</option>
      <option value = "7">7</option>
      <option value = "8">8</option>
      <option value = "9">9</option>
      <option value = "10">10</option>
      <option value = "11">11</option>
      <option value = "12">12</option>
    </select><br><br>
    
    <label for = "dose"><b>Dose</b></label><br>
    <select id = "dose" onchange = "copytext()">
      <option value = "1">1 cc</option>
      <option value = "2">2 cc</option>
      <option value = "3">3 cc</option>
      <option value = "4">4 cc</option>
      <option value = "5">5 cc</option>
      <option value = "6">6 cc</option>
      <option value = "7">7 cc</option>
      <option value = "8">8 cc</option>
      <option value = "9">9 cc</option>
      <option value = "10">10 cc</option>
    </select><br><br>
    

    
 <!--   <label for = "complications">Complications</label>
    <select id = "complications" onchange = "copytext()">
      <option value = "There were no complications.">There were no complications.</option>
      <option value = "The patient had transient hypoxemia"
                       </select>  -->
      
     <div class="textarea">
    
    <textarea id = "text" style = "width:  1000px; height: 200px;"></textarea><br>
            <br>
    <div class="hasBeenCopied"></div>
    
    <button class="copyBtn" id="copyBtn" onclick="copyEdited()"></button><br>
    </div>
    
    <footer>
      <div class="dateChanged">12/6/22</div>
      <div class="tested">Works</div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
                            
    
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
  
    
    <script>
      function copytext(){
        var indication = document.getElementById("indication").value;
        var npo_time = document.getElementById("npo_time").value;
        var dose = document.getElementById("dose").value;
        var t = "";
        t = "Procedure Note:  Conscious sedation\n";
        t = t + "Conscious sedation was indicated for "+indication+". ";
        t = t + "The risks, benefits and alternatives were discussed with the patient and written consent was obtained. ";
        t = t + "The patient had been NPO for over "+npo_time+" hours. ";
        t = t + "Standard preparations were made according to the ER sedation policy, including capnography, cardiac monitoring, pulse oximetry and provision of supplemental oxygen. ";
        t = t + "Airway management equipment and suctioning were readily available. "
        t = t + "Adequate sedation for achieved with the administration of " + dose + " mg of etomidate. ";
        t = t + "The patient was continuously monitored until they were alert. ";
        t = t + "The patient tolerated the procedure well.  There were no complications."
        document.getElementById("text").value = t;
        navigator.clipboard.writeText(t);
      }
    </script>
  </body>
</html>
