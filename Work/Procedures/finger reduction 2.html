<html>
  <head>
    <title>
       Finger reduction
    </title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="div_header"></div>
    <div class="main">
      <h3>
      Finger reduction
      </h3>

      <h4>Indication</h4>
      <input type = "radio" name = "indication" value = "0" id = "indication" onchange = "copytext()">
      <label for = "0">fracture</label><br>
      <input type = "radio" name = "indication" value = "1" id = "indication" onchange = "copytext()">
      <label for = "1">dislocation</label><br>
       <br>

      <div id="div_consent"></div>

      <div id = "div_side"></div>

      <div id = "div_finger"></div>

      <div id = "div_digital block"></div>
      
      <div id = "note"></div>
    </div>
    
    
    <footer>
      <div class="dateChanged">12/7/22</div>
      <div class="nottested"></div>
      <div class="zmeetsStandard1"></div>
    </footer>
                                               
                            
    <script src="procedure.js"></script>

    <script>
      header();
      consent();
      side();
      finger();
      digitalblock();
    </script>
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
  
    <script>
      function copytext(){
        var indication = getRadioButtonValue("indication");
        var consent = getValue("consent");
        var side = getRadioButtonValue("side");
        var finger = getValue('finger');
        var anestheticTechnique = getValue('anestheticTechnique');
        var t = "";
        
        t = digitalBlockText();
        
        t = t + "Procedure Note: "+side+" " + finger + " finger reduction \n";
        
        t = t + "The procedure was indicated for ";
        switch(indication){
          case "0":
            t = t + "displaced fracture. ";
            break;
          case "1":
            t = t + "dislocation. ";
            break;
        }

        switch(consent){
          case "0":
            t = t + "Due to the patient's critical condition, consent could not be obtained. ";
            break;
          case "1":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided verbal consent for the procedure. ";
            break;
          case "2":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided written consent. ";
            break;
        }
        
        t = t + consent;

       t = t + "Adequate anesthesia was obtained with a digital block.  The finger was reduced with traction. ";
 
        t = t + "The patient tolerated the procedure well.  There were no complications. Adequate reduction was confirmed with xray.";
        
        displayText(t);
      }

    </script>
  </body>
</html>
