
<html>
  <head>
    <title>
        G tube reinsertion
    </title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="div_header" id= "div_header"></div>
    <div id="main">
      <h3>
      G tube reinsertion
      </h3>

      <div class="boxed" value = "Indication">
        <input type = "radio" name = "indication" value = "0" id = "indication0" onchange = "copytext()">
        <label for = "indication0">dislodged G tube</label><br>
        <input type = "radio" name = "indication" value = "1" id = "indication1" onchange = "copytext()">
        <label for = "indication1">clogged G tube</label><br>
        <input type = "radio" name = "indication" value = "2" id = "indication2" onchange = "copytext()">
        <label for = "indication2">broken G tube</label>
      </div>
    
      <div id="div_consent"></div>

      <div class="boxed" value = "Technique">
        <h4>Size</h4>
        <input type = "radio" name = "size" value = "14f" id = "size1" onchange = "copytext()">
        <label for = "size1">14 Fr</label><br>
        <input type = "radio" name = "size" value = "16f" id = "size2" onchange = "copytext()">
        <label for = "size2">16 Fr</label><br>
        <input type = "radio" name = "size" value = "18f" id = "size3" onchange = "copytext()">
        <label for = "size3">18 Fr</label><br>
        <input type = "radio" name = "size" value = "20f" id = "size4" onchange = "copytext()">
        <label for = "size4">20 Fr</label><br>
        <input type = "radio" name = "size" value = "22f" id = "size3" onchange = "copytext()">
        <label for = "size3">22 Fr</label><br>
        <input type = "radio" name = "size" value = "24f" id = "size4" onchange = "copytext()">
        <label for = "size4">24 Fr</label><br><br>

        <h4>Volume</h4>
        <input type = "radio" name = "volume" value = "10 cc" id = "volume3" onchange = "copytext()">
        <label for = "volumen3">10 cc</label><br>
        <input type = "radio" name = "volume" value = "[volume]" id = "volume4" onchange = "copytext()">
        <label for = "volume4">[volume]</label><br><br>

        <h4>Fluid type</h4>
        <input type = "radio" name = "fluid" value = "water" id = "fluid3" onchange = "copytext()">
        <label for = "fluidn3">water</label><br>
        <input type = "radio" name = "fluid" value = "normal saline" id = "fluid4" onchange = "copytext()">
        <label for = "fluid4">normal saline</label>
      </div>
      
      <div class="boxed" value="Confirmation">
        <input type = "radio" name = "confirm" value = "aspiration of stomach contents" id = "confirm3" onchange = "copytext()">
        <label for = "confirmn3">aspiration</label><br>
        <input type = "radio" name = "confirm" value = "KUB with Gastrograffin" id = "confirm4" onchange = "copytext()">
        <label for = "confirm4">imaging</label>
      </div>
    </div>
    
    <footer>
      <div class="dateChanged">1/6/23</div>
      <div class="nottested"></div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
                            

        <script src="procedure.js"></script>
        <script>
          header();
          consent('verbal');
        </script>
  
    <script>
      function copytext(){
        var indication = getRadioButtonValue("indication");
        var consent = getRadioButtonValue("consent");
      /*  var sedation = getRadioButtonValue("sedation");
        var anesthesia = document.getElementById("anesthesia").value;
        var technique = document.getElementById("technique").value;
        var location = document.getElementById("location").value; */
        var size = getRadioButtonValue("size");
        var fluid = getRadioButtonValue("fluid");
        var volume = getRadioButtonValue("volume");
        var confirm = getRadioButtonValue("confirm");
        
        var t = "Procedure Note: G tube reinsertion \n";
        
        t = t + "The procedure was indicated for ";
        switch(indication){
          case "0":
            t = t + "dislodged G tube. ";
            break;
          case "1":
            t = t + "clogged G tube. ";
            break;
          case "2":
            t = t + "broken G tube. ";
            break;
        }

        switch(consent){
          case "0":
            t = t + "Due to the patient's critical condition, consent could not be obtained. ";
            break;
          case "1":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided verbal consent for the procedure. ";
            break;
          case "2":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided written consent for the procedure. ";
            break;
        }
        t = t + "A " + size + " G tube was lubricated and gently inserted into the stoma.  The balloon was inflated with " + volume + " cc of "+fluid + ". ";
        t = t + "Placement was confirmed by "+confirm + ". ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        displayText(t);
        
      }
    </script>
  </body>
</html>
