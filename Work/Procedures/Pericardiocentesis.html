<html>
  <head>
    <title>
        Pericardiocentesis
    </title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="div_header" id= "div_header"></div>
    <div class="main">
      <h3>
      Pericardiocentesis
      </h3>
      <div class=".reference">
      Reference:
      <a href = "https://www.msdmanuals.com/professional/cardiovascular-disorders/myocarditis-and-pericarditis/pericarditis#v939996">Procedure Video</a>
      </div>

      <h4>Indication</h4>
      <input type = "radio" name = "indication" value = "0" id = "indication" checked onchange = "copytext()">
      <label for = "0">cardiac tamponade</label><br><br>

      <div id="id_consent"></div>


      <h4>Prep</h4>
      <input type = "radio" name = "prep" value = "0" id = "prep1" onchange = "copytext()">
      <label for = "0">The patient's chest wall was prepped and draped in the usual sterile fashion.</label><br>
      <input type = "radio" name = "prep" value = "1" id = "prep2" onchange = "copytext()">
      <label for = "1">Because the patient was in extremis, complete sterile conditions could not be observed.</label><br>
      
      <div id="div_anesthetic"></div>
      <h4>Results</h4>
      <div id="div_smallvolumefluid"></div>
    </div>
    
    <footer>
      <div class="dateChanged">12/7/22</div>
      <div class="tested">Not tested</div>
      <div class="zmeetsStandard1"></div>
     </footer>
                                               
                            
  <script src="procedure.js"></script>
    <script>
      header();
      consent("implied");
      anesthetic();
      smallvolumefluid();
    </script>
  
    <script>
      function copytext(){
        var indication = getValue("indication");
        var consent = getValue('consent');
        var prep = getValue('prep');
        var anesthetic = getValue('anesthetic');
        var volume = getValue('volume');
        var volume2 = getValue('volume2');
        var clr = getValue('clr');
        
        var t = "Procedure Note: Pericardiocentesis \n";
        
        t = t + "Pericardiocentesis was indicated for ";
        switch(indication){
          case "0":
            t = t + "cardiac tamponade. ";
            break;
          case "1":
            t = t + " ";
            break;
        }


        t = t + consent;
        
        switch(prep) {
          case '0':
            t = t + "The patient's chest wall was prepped and draped in the usual sterile fashion. ";
            break;
          case '1':
            t = t + "Because the patient was in extremis, completely sterile conditions could not be observed. ";
            break;
        }
        
        t = t + "The puncture site was infiltrated with " + volume + " cc of " + anesthetic + ". ";
        t = t + "The procedure was performed under ultrasound guidance.";
        t = t + "A pericardiocentesis catheter was placed using Seldinger technique with return of " + volume2 + " cc of " + clr + " fluid.";
        t = t + "The catheter was secured to the skin with 2-0 Silk suture. ";
        t = t + "After drainage to the pericardial fluid, ultrasound showed decrease in the pericardial effusion.  The patient's vital signs improved. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";


        displayText(t);
      }
    </script>
  </body>
</html>
