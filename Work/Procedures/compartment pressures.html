<html>
  <head>
    <title>
        Compartment pressures
    </title>
    <link rel="stylesheet" href="procedure.css">
  </head>
  <body>
    <h3>
    Compartment pressures
    </h3>
    <div class=".reference">
   
    <!--a hhref = "">Procedure Video</a-->
      <img src="leg compartments.png" width="600" />
    </div>
    
    <!--h4>Indication</h4>
    <input type = "radio" name = "indication" value = "0" checked id = "indication" onchange = "copytext()">
    <label for = "0">rule out compartment syndrome</label><br-->
<br>

    <h4>Consent</h4>
    <input type = "radio" name = "consent" value = "0" id = "consent" onchange = "copytext()">
    <label for = "0">Due to the patient's critical condition, consent could not be obtained.</label><br>
    <input type = "radio" name = "consent" value = "1"  checked id = "consent" onchange = "copytext()">
    <label for = "1">The risks, benefits and alternatives were discussed with the patient who provided verbal consent for the procedure.</label><br>
    <input type = "radio" name = "consent" value = "2" id = "consent" onchange = "copytext()">
    <label for = "2">The risks, benefits and alternatives were discussed with the patient who provided written consent for the procedure.</label><br>
<br>

    <h4>Side</h4>
    <input type = "radio" id = "side1" onchange = "copytext()" name = "side" value = "right" ><label for = "side1">Right</label><br>
    <input type = "radio" id = "side2" onchange = "copytext()" name = "side" value = "left" ><label for = "side2">Left</label><br>
 
    <h4>Locations</h4>
    <input type = "checkbox" id = "compartment1" onchange = "copytext()"><label for = "compartment1">Anterior</label><br>
    <input type = "checkbox" id = "compartment2" onchange = "copytext()"><label for = "compartment2">Lateral</label><br>
    <input type = "checkbox" id = "compartment3" onchange = "copytext()"><label for = "compartment3">Posterior superficial</label><br>
    <input type = "checkbox" id = "compartment4" onchange = "copytext()"><label for = "compartment4">Posterior deep</label><br>
   

    <div class="textarea">
    <textarea id = "text"></textarea><br>
    <br>
    <div class="hasBeenCopied"></div>
    
    <button class="copyBtn" id="copyBtn" onclick="copyEdited()"></button><br>
    </div>
    
    <footer>
      <div class="dateChanged">12/7/22</div>
      <div class="nottested"></div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
                            
    
    <script>
      function copyEdited() {
        navigator.clipboard.writeText(document.getElementById("text").value); 
      }
    </script>
  
    <script>
      function copytext(){
        var indication = getRadioButtonValue("indication");
        var consent = getRadioButtonValue("consent");
        var side = getRadioButtonValue('side');
        var location1 = document.getElementById("compartment1").checked;
        var location2 = document.getElementById("compartment2").checked;
        var location3 = document.getElementById("compartment3").checked;
        var location4 = document.getElementById("compartment4").checked;
        
        

        var t = "Procedure Note: Measurement of compartment pressures of the " + side + " lower leg\n";
        
        t = t + "The procedure was indicated to rule out compartment syndrome. ";

        switch(consent){
          case "0":
            t = t + "Due to the patient's critical condition, consent could not be obtained. ";
            break;
          case "1":
            t = t + "The risks, benefits, and alternatives were discussed with the patient who provided verbal consent for the procedure. ";
            break;
          case "2":
            t = t + "The risks, benefits and alternatives were discussed with the patient who provided written consent for the procedure. ";
            break;
        }
        
        t = t + "The skin of the " + side + " lower leg was prepped with chlorhexidine. ";
        t = t + "The puncture sites were anesthetized with 1% lidocaine. ";
        t = t + "Compartment pressues were measured with the Stryker. \n";
        t = t + "Findings: \n";
        if (location1) {
          t = t + "Anterior compartment: [pressure] cm H2O\n";
        }
        if (location2) {
          t = t + "Lateral compartment: [pressure] cm H2O\n";
        }
        if (location3) {
          t = t + "Posterior superficial compartment: [pressure] cm H2O\n";
        }
        if (location4) {
          t = t + "Posterior deep compartment: [pressure] cm H2O\n";
        }
        t = t + "The puncture sites were covered with Band-Aids. ";
        t = t + "The patient tolerated the procedure well.  There were no complications. ";

        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return('_____________');
      }
    </script>
  </body>
</html>
