<html>
  <head>
    <title>A Fib</title>
  </head>
  <body>
    <h3>Atrial fibrillation</h3>
    <h3>CHADS-Vasc score</h3>
    <h3>Age</h3>
    <input type = "radio" id = "Age0" name = "Age" value = "0" onchange = "copytext()">
    <label for = "Age0">Less than 65</label><br>
    <input type = "radio" id = "Age1" name = "Age" value = "1" onchange = "copytext()">
    <label for = "Age1">65-74</label><br>
    <input type = "radio" id = "Age2" name = "Age" value = "2" onchange = "copytext()">
    <label for = "Age2">75 or older</label><br>
    <input type = "checkbox" id = "checkboxfemale" onchange = "copytext()">
    <label for = "checkboxfemale">Is the patient female?</label><br><br>
    <input type = "checkbox" id = "checkboxchf" onchange = "copytext()">
    <label for = "checkboxchf">History of CHF</label><br><br>
    <input type = "checkbox" id = "checkboxhtn" onchange = "copytext()">
    <label for = "checkboxhtn">History of Hypertension</label><br><br>
    <input type = "checkbox" id = "checkboxcva" onchange = "copytext()">
    <label for = "checkboxcva">History of Stroke, TIA or thromboembolism</label><br><br>
    <input type = "checkbox" id = "checkboxvasc" onchange = "copytext()">
    <label for = "checkboxvasc">History of Vascular disease, such as MI, PVD or aortic plaque</label><br><br>
    <input type = "checkbox" id = "checkboxdm" onchange = "copytext()">
    <label for = "checkboxdm">History of diabetes</label><br><br>
    <h3>HAS-BLED score</h3>
    <input type = "checkbox" id = "checkboxhtn1" onchange = "copytext()">
    <label for = "checkboxhtn1">Uncontrolled hypertension, \02265 160 mmHg systolic</label><br><br>
    <input type = "checkbox" id = "checkboxrenal" onchange = "copytext()">
    <label for = "checkboxrenal">Renal disease: dialysis, Cr > 2.26</label><br><br>
    <input type = "checkbox" id = "checkboxliver" onchange = "copytext()">
    <label for = "checkboxliver">Liver disease: cirrhosis or bilirubin > 2x normal with AST/ALT/AP > 3x normal</label><br><br>
    <input type = "checkbox" id = "checkboxstroke" onchange = "copytext()">
    <label for = "checkboxstroke">Stroke history</label><br><br>
    <input type = "checkbox" id = "checkboxbleeding" onchange = "copytext()">
    <label for = "checkboxbleeding">Prior major bleeding or predisposition to bleeding</label><br><br>
    <input type = "checkbox" id = "checkboxinr" onchange = "copytext()">
    <label for = "checkboxinr">Labile INR</label><br><br>
    <input type = "checkbox" id = "checkboxage1" onchange = "copytext()">
    <label for = "checkboxage1">Age > 65</label><br><br>
    <input type = "checkbox" id = "checkboxmeds" onchange = "copytext()">
    <label for = "checkboxmeds">Medication usage predisposing to bleeding: Aspirin, Plavix, NSAIDs</label><br><br>
    <input type = "checkbox" id = "checkboxalcohol" onchange = "copytext()">
    <label for = "checkboxalcohol">Alcohol use \02265 8 drinks/week</label><br><br>

    <textarea id = "textarea" style = "rows: 10; cols: 100;"></textarea>
    <script>
      function copytext(){
        var Cscore = 0;    
        var Hscore = 0;
        var t = '';
        var Age = getRadioButtonValue("Age");
        var female = document.getElementById("checkboxfemale").checked;
        var chf = document.getElementById("checkboxchf").checked;
        var htn = document.getElementById("checkboxhtn").checked;
        var cva = document.getElementById("checkboxcva").checked;
        var vasc = document.getElementById("checkboxvasc").checked;
        var dm = document.getElementById("checkboxdm").checked;
        var htn1 = document.getElementById("checkboxhtn1").checked;
        var renal = document.getElementById("checkboxrenal").checked;
        var liver = document.getElementById("checkboxliver").checked;
        var stroke = document.getElementById("checkboxstroke").checked;
        var bleeding = document.getElementById("checkboxbleeding").checked;
        var inr = document.getElementById("checkboxinr").checked;
        var age1 = document.getElementById("checkboxage1").checked;
        var meds = document.getElementById("checkboxmeds").checked;
        var alcohol = document.getElementById("checkboxalcohol").checked;

    switch(Age){
      case "Less than 65":
        t = t + "Less than 65";
        Cscore = Cscore + 0;
        break;
      case "65-74":
        t = t + "65-74";
        Cscore = Cscore + 1;
        break;
      case "75 or older":
        t = t + "75 or older";
        Cscore = Cscore + 2;
        break;
    }

        if (female){
          t = t + "";
          Cscore = Cscore + 1;
        }
        if (chf){
          t = t + "";
          Cscore = Cscore + 1;
        }
        if (htn){
          t = t + "";
          Cscore = Cscore + 1;
        }
        if (cva){
          t = t + "";
          Cscore = Cscore + 1;
        }
        if (vasc){
          t = t + "";
          Cscore = Cscore + 1;
        }
        if (dm){
          t = t + "";
          Cscore = Cscore + 1;
        }
        if (htn){
          t = t + "";
          Hscore = Hscore + 1;
        }
        if (renal){
          t = t + "";
          Hscore = Hscore + 1;
        }
        if (liver){
          t = t + "";
          Hscore = Hscore + 1;
        }
        if (stroke){
          t = t + "";
          Hscore = Hscore + 1;
        }
        if (bleeding){
          t = t + "";
          Hscore = Hscore + 1;
        }
        if (inr){
          t = t + "";
          Hscore = Hscore + 1;
        }
        if (age1){
          t = t + "";
          Hscore = Hscore + 1;
        }
        if (meds){
          t = t + "";
          Hscore = Hscore + 1;
        }
        if (alcohol){
          t = t + "";
          Hscore = Hscore + 1;
        }

        navigator.clipboard.writeText(t);
        document.getElementById("textarea").value = String(Cscore)+'\n'+String(Hscore);
      }

    function getRadioButtonValue(id) {
     var ele = document.getElementsByName(id);
      var value = "";
        for(i = 0; i < ele.length; i++) {
          if(ele[i].checked){
            value = ele[i].value;
          }
       }
       return(value);
      }
    </script>
  </body>
</html>
