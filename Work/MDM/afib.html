<html>
  <head>
    Atrial fibrillation
  </head>
  <body>
    <h3>Atrial fibrillation</h3>
    <h4>CHA2DS2-Vasc score</h4>
    <h5>Sex</h5>
    <input type = "radio" id = "male" name="sex" onchange = "copytext()" value = "0">
    <label for="male">Male</label><br>
    <input type = "radio" id = "female" name="sex" onchange = "copytext()" value = "1">
    <label for="female">Female</label><br><br>
    
    <h5>Age</h5>
    <input type = "radio" id = "young" name="age" onchange = "copytext()" value = "0">
    <label for="young">less than 65</label><br>
    <input type = "radio" id = "medium" name="age" onchange = "copytext()" value = "1">
    <label for="medium">65-74</label><br><br>
    <input type = "radio" id = "old" name="age" onchange = "copytext()" value = "2">
    <label for="old">75 or older</label><br>

    <input type = "checkbox" id = "chf" name="chf" onchange = "copytext()">
    <label for="chf">History of CHF</label><br>
    
    <input type = "checkbox" id = "htn" onchange = "copytext()">
    <label for="htn">History of HYPERTENSION</label><br>

    
    <input type = "checkbox" id = "cva" onchange = "copytext()">
    <label for="cva">History of STROKE, TIA or thromboembolism</label><br>
    
    
    <input type = "checkbox" id = "mi"  onchange = "copytext()">
    <label for="mi">History of VASCULAR disease, such as previous MI, peripheral artery disease or aortic plaque</label><br>
    
    
    <input type = "checkbox" id = "dm" onchange = "copytext()">
    <label for="dm">History of DIABETES</label><br>
    
    <h4>HAS-BLED</h4>

      function copytext(){
        
      }
    </script>
  </body>
</html>
