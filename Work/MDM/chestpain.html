<html>
 <head>
  <title>HEART score</title>
 </head>
<body>
History:<br>
<input type = 'radio' name = 'history' id = 'suspicion0' value = '0' onchange = "getText2()">
<label for="suspicion0">Slightly suspicious</label><br>
<input type = 'radio' name = 'history' id = 'suspicion1' value = '1'onchange = "getText2()">
<label for="suspicion1">Moderately suspicious</label><br>
<input type = 'radio' name = 'history' id = 'suspicion2' value = '2'onchange = "getText2()">
<label for="suspicion2">Highly suspicious</label><br>
<br>
Age:<br>
<input type = 'radio' name = 'age' id = 'age0' value = '0'onchange = "getText2()">
<label for="age0">Under 45</label><br>
<input type = 'radio' name = 'age' id = 'age1' value = '1'onchange = "getText2()">
<label for="age1">45 - 64</label><br>
<input type = 'radio' name = 'age' id = 'age2' value = '2'onchange = "getText2()">
<label for="age2">65 or older</label><br>
<br>
Risk factors:<br>
<input type = 'radio' name = 'risk factors' id = 'risk0' value = '0'onchange = "getText2()">
<label for="risk0">No risk factors</label><br>
<input type = 'radio' name = 'risk factors' id = 'risk1' value = '1'onchange = "getText2()">
<label for="risk1">1-2 risk factors</label><br>
<input type = 'radio' name = 'risk factors' id = 'risk2' value = '2'onchange = "getText2()">
<label for="risk2">3 or more risk factors, or history of atherosclerotic disease</label><br>
<br>
EKG:<br>
<input type = 'radio' name = 'EKG' id = 'ekg0' value = '0'onchange = "getText2()">
<label for="ekg0">Normal</label><br>
<input type = 'radio' name = 'EKG' id = 'ekg1' value = '1'onchange = "getText2()">
<label for="ekg1">Non-specific repolarization disturbance</label><br>
<input type = 'radio' name = 'EKG' id = 'ekg2' value = '2'onchange = "getText2()">
<label for="ekg2">Significant ST deviation</label><br>
<br>
Troponin:<br>
<input type = 'radio' name = 'troponin' id = 'trop0' value = '0'onchange = "getText2()">
<label for="trop0"><=Normal</label><br>
<input type = 'radio' name = 'troponin' id = 'trop1' value = '1'onchange = "getText2()">
<label for="trop1">1-3x normal limit</label><br>
<input type = 'radio' name = 'troponin' id = 'trop2' value = '2'onchange = "getText2()">
<label for="trop2">>3x normal limit</label><br>
<br>
<!-- <button onclick = "getText2()">Submit</button> -->
 
  <p id="result">

<script src = "chestpain.js"></script>
</body>
</html>
