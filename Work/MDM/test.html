<html>

  <head>
    <style>
      .donate-now {
  list-style-type: none;
  margin: 25px 0 0 0;
  padding: 0;
}

.donate-now li {
  float: left;
  margin: 0 5px 0 0;
  width: 100px;
  height: 40px;
  position: relative;
}

.donate-now label,
.donate-now input {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: gray;
}

.donate-now input[type="radio"] {
  opacity: 0.01;
  z-index: 100;
}

.donate-now input[type="radio"]:checked+label,
.Checked+label {
  background: green;
}

.donate-now label {
  padding: 5px;
  border: 1px solid #CCC;
  border-radius: 5px;
  cursor: pointer;
  z-index: 90;
}

.donate-now label:hover {
  background: #DDD;
}
      
    </style>
  </head>
  <body>
    <ul class="donate-now">
  <li>
    <input type="radio" id="a25" name="amount" />
    <label for="a25">Male</label>
  </li>
  <li>
    <input type="radio" id="a50" name="amount" />
    <label for="a50">Female</label>
  </li>
</ul>
  </body>
</html>
