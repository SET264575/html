<html>

  <head>
    <style>
      .title {
        
      }
      
      .criterion {
        
      }
      
      .radiobutton {
        list-style-type: none;
        margin: 25px 0 0 0;
        text-align: center;
        padding: 0;
      }

      .radiobutton li {
        float: left;
        margin: 0 5px 0 0;
        width: 100px;
        height: 40px;
        position: relative;
      }

      .radiobutton label,
      .radiobutton input {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: lightgray;
      }

      .radiobutton input[type="radio"] {
        opacity: 0.01;
        z-index: 100;
      }

      .radiobutton input[type="radio"]:checked+label,
      .Checked+label {
        background: green;
      }

      .radiobutton label {
        padding: 5px;
        border: 1px solid #CCC;
        border-radius: 5px;
        cursor: pointer;
        z-index: 90;
      }

      .radiobutton label:hover {
       /* background: #DDD;*/
        background-color:  gray;
      }
      
     

    </style>
  </head>
  <body>
    <div class= 'criterion'>
      <hr>
      <table>
        <td>
          Sex
        </td>
        <td>
          <ul class="radiobutton">
            <li>
              <input type="radio" id="a25" name="sex"  value = "0"/>
              <label for="a25">Male</label>
            </li>
            <li>
              <input type="radio" id="a50" name="sex"  value = "1"/>
              <label for="a50">Female</label>
            </li>
          </ul>
        </td>
      </table>
    </div>
    <div class= 'criterion'>
      <hr>
      <table>

        </td>

          <ul class="radiobutton">

              <input type="radio" id="a25" name="age" value = "0" />
              <label for="a25"><60</label>
            </li>
            <li>
              <input type="radio" id="a50" name="age" value = "1"/>
              <label for="a50">60-65</label>
            </li>
            <li>
              <input type="radio" id="a50" name="age" value = "2" />
              <label for="a50">over 65</label>
            </li>
          </ul>
        </td>
      </table>
    </div>
