<html>
  <head>
    <title>Sepsis</title>
  </head>
<body>
SIRS criteria:<br>
<input type="checkbox" id="leukocytosis" >
<label for="leukocytosis">Leukocytosis</label><br>
<input type = "checkbox" id = "fever" >
<label for = "fever">Fever</label><br>
<input type = "checkbox" id = "tachycardia"  >
<label for = "tachycardia">Tachycardia</label><br>
<input type = "checkbox" id = "tachypnea" >
<label for = "tachypnea">Tachypnea</label><br>
<br><br>
Lactate was:<br>
<input type = "radio" name = "lactate" id = "highlactate">
<label for="highlactate">Elevated</label><br>
<input type = "radio" name = "lactate" id = "lowlactate">
<label for="lowlactate">Not elevated</label><br>
<br>
<br>
<label for="cause">Cause:</label>
<select id="cause">
  <option>pneumonia</option>
  <option>a UTI</option>
  <option>Covid</option>
  <option>cholangitis</option>
  <option>influenza</option>
  <option>cellulitis</option>
  <option>colitis</option>
  <option> C. dif</option>
  <option>a GI source</option>
  <option>a diarrheal illness</option>
  <option>a, thus far, undiscovered source</option>
</select>
<br>
<br>
Treatment:<br>
<input type = "checkbox" id = "IVF"> 
<label for = "">IV fluids</label><br>
<input type = "checkbox" id = "IVF30"> 
<label for = "IVF30">IV normal saline at 30 cc/kg </label><br>
<input type = "checkbox" id = "Rocephin"> 
<label for = "Rocephin">Rocephin </label><br>
<input type = "checkbox" id = "Rocephin & Zithromax">
<label for = "Rocephin & Zithromax">Rocephin & Zithromax</label><br>
<input type = "checkbox" id = "Vanc"> 
<label for = "Vanc">Vancomycin</label><br>
<input type = "checkbox" id = "Zosyn"> 
<label for = "Zosyn">Zosyn </label><br>
<input type = "checkbox" id = "Vanc & Zosyn"> 
<label for = "Vanc & Zosyn">Vanc & Zosyn </label><br>
<input type = "checkbox" id = "Zithromax"> 
<label for = "Zithromax">Zithromax</label><br>
<input type = "checkbox" id = "Cipro"> 
<label for = "Cipro">Cipro </label><br>
<input type = "checkbox" id = "Cipro & Flagyl"> 
<label for = "Cipro & Flagyl">Cipro & Flagyl </label><br>
<input type = "checkbox" id = "Flagyl"> 
<label for = "Flagyl">Flagyl</label><br>
<input type = "checkbox" id = "Invanz"> 
<label for = "Invanz">Invanz</label><br>
<br> 

  <h3>Tests pending:</h3>
  <input type = "checkbox" id = "CT">
  <label for = "CT">CT chest, abdomen & pelvis</label><br>
  <input type = "checkbox" id = "procalcitonin">
  <label for = "procalcitonin">procalcitonin</label><br>
  <input type = "checkbox" id = "chest x-ray">
  <label for = "chest x-ray">chest x-ray</label><br>
  <input type = "checkbox" id = "UA">
  <label for = "UA">urinalysis</label><br>
  <input type = 'checkbox' id = 'RPP'>
  <label for = "RPP">respiratory pathogen panel</label><br>
  <input type = 'checkbox' id = 'GI path'>
  <label for = 'GI path'>GI pathogen profile</label><br>
  <input type = 'checkbox' id = 'C dif'>
  <label for = 'C dif'>C. dif</label><br>
  <br>
<button id = "button" onclick = "copy2()">Copy</button><br>


<textarea id = "textarea" rows = "10" cols = "40"></textarea>

<script src = "sepsis.js"></script>

</body>
</html>
