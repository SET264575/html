 <button onclick="getOption()"> Submit </button>

          case 'kidneystone': 
            text = "Zofran 4 mg every 6 hours as needed for nausea.\nToradol 10 mg every 6 hours as needed for pain.\nPercocet 1 tablet every 6 hours as needed for pain.\nFlomax 0.4 mg daily.\nFollow up with a urologist if not improved in 1 week.\nReturn to the ER if your symptoms worsen or new symptoms develop."

            break;
        }
        navigator.clipboard.writeText(text);
    }
