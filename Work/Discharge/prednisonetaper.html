<html>
  <head>
    <style>
      table, td, th {
        border: 2px solid black;
        border-collapse: collapse;
      }
      td, th {
        padding: 20px;
      }
      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table style="border-style: none">
      <td style="border-style: none">
    
        <p id = "table1"></p>
        <h4>42 tablets total</h4>
        <h4>12 days</h4>
        <button onclick="copyFormatted(document.getElementById('table1').innerHTML)">Copy This Table</button>
      </td>
      <td style = "border-style: none">
    
        <p id = "table2"></p>
                
        <h4>63 tablets total</h4>
        <h4>18 days</h4>
        <button onclick="copyFormatted(document.getElementById('table2').innerHTML)">Copy This Table</button>
      </td>
    </table>
    <script src="discharge.js"></script>
    <script>
      create2DayTaper();
      create3DayTaper();
      function create2DayTaper() {
        var t;
        var dose = [60,60,50,50,40,40,30,30,20,20,10,10];
        var pills = [6,6,5,5,4,4,3,3,2,2,1,1];
        t = "<table><tr><th>Date</th><th>Dose</th><th>Number to take</th></tr>";
        for (let i = 0; i < 10; i++) {
          t = t + "<tr><td>"+daysFromToday(i)+"</td><td>"+dose[i]+" mg</td><td>"+pills[i]+" tablets</td></tr>";
        }
          t = t + "<tr><td>"+daysFromToday(10)+"</td><td>"+dose[10]+" mg</td><td>1 tablet</td></tr>";
          t = t + "<tr><td>"+daysFromToday(11)+"</td><td>"+dose[11]+" mg</td><td>1 tablet</td></tr>";

        t= t + "</table>";
        document.getElementById("table1").innerHTML = t;
        console.log(t);
        copyFormatted(t);
      }
      
            
      function create3DayTaper() {
        var t;
        var dose = [60,60,60,50,50,50,40,40,40,30,30,30,20,20,20,10,10,10];
        var pills = [6,6,6,5,5,5,4,4,4,3,3,3,2,2,2,1,1,1];
        t = "<table><tr><th>Date</th><th>Dose</th><th>Number to take</th></tr>";
        for (let i = 0; i < 15; i++) {
          t = t + "<tr><td>"+daysFromToday(i)+"</td><td>"+dose[i]+" mg</td><td>"+pills[i]+" tablets</td></tr>";
        }
          t = t + "<tr><td>"+daysFromToday(15)+"</td><td>"+dose[12]+" mg</td><td>1 tablet</td></tr>";
          t = t + "<tr><td>"+daysFromToday(16)+"</td><td>"+dose[13]+" mg</td><td>1 tablet</td></tr>";
          t = t + "<tr><td>"+daysFromToday(17)+"</td><td>"+dose[14]+" mg</td><td>1 tablet</td></tr>";

        t= t + "</table>";
        document.getElementById("table2").innerHTML = t;
        console.log(t);
        copyFormatted(t);
      }
    </script>
  </body>
</html>
