<html>
  <head>
    <title>Discharge instructions</title>

    <h3>Discharge instructions</h3>
    <input type = "checkbox" name = "rest" id = "rest"  onchange = "copytext()">
    <label for = "rest">Rest</label><br>

    <input type = "checkbox" name = "ice" id = "ice"  onchange = "copytext()">
    <label for = "ice">Ice the injured area for 20 minutes at a time</label><br>

    <input type = "checkbox" name = "elevate" id = "elevate"  onchange = "copytext()">
    <label for = "elevate">Elevate the injured area to minimize swelling</label><br>

    <input type = "checkbox" name = "stopsmoking" id = "stopsmoking"  onchange = "copytext()">
    <label for = "stopsmoking">Stop smoking</label><br>

    <input type = "checkbox" name = "decreasealcohol" id = "decreasealcohol"  onchange = "copytext()">
    <label for = "decreasealcohol">Decrease your alcohol use to no more than 2 drinks per day.</label><br>

    <input type = "checkbox" name = "gethelp" id = "gethelp"  onchange = "copytext()">
    <label for = "gethelp">Contact one of the resources below for help with stopping your alcohol use.</label><br>

    <input type = "checkbox" name = "packing" id = "packing"  onchange = "copytext()">
    <label for = "packing">Remove packing in 24-36 hours.</label><br>

    <h4>Diet</h4>
    <input type = "checkbox" name = "lowsalt" id = "lowsalt"  onchange = "copytext()">
    <label for = "lowsalt">Low salt diet</label><br>

    <input type = "checkbox" name = "lowfat" id = "lowfat"  onchange = "copytext()">
    <label for = "lowfat">Low fat diet</label><br>

    <input type = "checkbox" name = "ada" id = "ada"  onchange = "copytext()">
    <label for = "ada">American Diabetic Association diet</label><br>

    <input type = "checkbox" name = "clearliquid" id = "clearliquid"  onchange = "copytext()">
    <label for = "clearliquid">Clear liquid diet for 24-48 hours</label><br>

    <label for="instructions">Choose instructions</label>
    <select id = "instructions" onchange = "checkInstructions(['Prednisone2', 'Lacrilube', 'Tears'])">
      <option></option>
      <option>abscess</option>
      <option>acute bronchitis</option>
      <option>alcohol</option>
      <option>back pain</option>
      <option>Bell palsy</option>
      <option>CHF</option>
      <option>contusion</option>
      <option>COPD exacerbation</option>
      <option>diverticulitis</option>
      <option>DVT</option>
      <option>fracture</option>
      <option>gall bladder</option>
      <option>kidney stones</option>
      <option>seizure</option>
      <option>STD</option>
    </select><br>

          t = t + "A list of providers has been included in this paperwork.\n";
        }
        if (rted == true && inpt[j].hidden == false) {
          t = t + "Return to the emergency department if your symptoms worsen or new symptoms develop.\n";
        }
        if (Detox == true && inpt[j].hidden == false) {
          t = t + "Detox\n";
        }
        if (Robertson == true && inpt[j].hidden == false) {
          t = t + "Robertson\n";
        }
        if (Seizure == true && inpt[j].hidden == false) {
          t = t + "Seizure\n";
        }
        if (STD == true && inpt[j].hidden == false) {
          t = t + "STD\n";
        }
        if (Doxycycline == true && inpt[j].hidden == false) {
          t = t + "Doxycycline\n";
        }
        if (Prednisone == true && inpt[j].hidden == false) {
          t = t + "Prednisone\n";
        }
        if (anticoagulant == true && inpt[j].hidden == false) {
          t = t + "anticoagulant\n";
        }
        if (referral == true){
          t = t + "\nA referral to " + referral_type + " has been submitted.  You should expect a call in a few days.\n";
        }
        if (test == true){
          t = t + "\nAn outpatient " + test_type + " has been submitted.  You should expect a call in a few days.\n";
        }
        navigator.clipboard.writeText(t);
        document.getElementById("text").value = t;
      }
      function getRadioButtonValue(name){
        var ele = document.getElementsByName(name);
        for (let i = 0; i < ele.length; i++){
          if (ele[i].checked){
            return(ele[i].value);
          }
        }
        return(-1);
      }
      function checkInstructions(x){
        for (let i = 0; i < x.length;i++){
          document.getElementById(x[i]).setAttribute("checked","true");
        }
      }
      function populatePre(url) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
          document.getElementById("contents").textContent =+ this.responseText;
        }
        xhr.open("GET", url);
        xhr.send();
      }
    </script>
  </body>
</html>
