
<html>
  <head>
    <title>
      Generator
    </title>
    <style>
      td {
        border: 1px solid black;
        border-collapse: collapse;
	      vertical-align: top;
      }
	    
     .textarea {
			 width:  600px;
	     height:  400px;
	     rows = 10;
	     cols = 100;
			}
	 
    </style>
  </head>
  <body>
    <table style = "border: 1px solid black; border-collapse: collapse; vertical-align: top;">
      <tr>
	      <td>
          <h3>Title</h3>
          <table><tr><td>
          <label for = "title1">Title</label>
		  </td><td>
          <input type = "text" id = "title1"><br>
            </td>
            </tr>
          <tr>
            <td>
          <button onclick = "makeTitle()">Add</button><br>
            </td>
          </tr>
            
		  </td>
		      </table>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Radio</h3>
	<table><tr><td>
          <label for = "title">Title</label>
		</td><td>
          <input type = "text" id = "title"><br>
		</td></tr><tr><td>
          <label for = "values">Values</label>
		</td><td>
          <textarea id = "values"></textarea><br>
		</td>
		</tr>
		</table>
          <button onclick = "makeRadioButtons()">Add</button><br>
        </td>
        <td>
          <h3>Checkbox</h3>
          <label for = "label">Title</label>
          <input type = "text" id = "label"><br>
          <button onclick = "makeCheckbox()">Add</button><br>
        </td>
      </tr>
      <tr>
        <td>
		
          <h3>Select</h3>
		<table>
			<tr>
				<td>
	  <label for = "select_text">Label</label>
				</td><td>
	  <input type = "text" id = "select_text"><br>
				</td></tr>
			<tr><td>
	  <label for = "select">Options</label><br>
				</td><td>
	  <textarea id = "select"></textarea><br>
				</td>
			</tr>
			<tr>
				<td>
	  <button onclick="makeSelect()">Add</button><br>
        </td>
			</tr>
					</table>
        <td>
          <h3>Text</h3>
	  <label for = "text_text">Label</label>
	  <input type = "text" id = "text_text"><br>
	  <button onclick = "makeText()">Add</button><br>
        </td>
      </tr>
    </table>
	  <br>
    <button id = "finalize" onclick = "finalize()">Finalize</button><br>
    <textarea id = "t" style = "width: 600px; height: 400px;" ></textarea><br><br>
    <textarea id = "x" style = "width: 600px; height: 400px;"></textarea><br><br>
    <textarea id = "z" style = "width: 600px; height: 400px;"></textarea><br><br>
    
    <textarea id = "a" style = "width: 600px; height: 400px;"></textarea><br>
    
    
    <script>
      var t = "";  //inputs
      var x = "";  //variables
      var z = "";  //create text
      var title1 = '';
      
      function makeTitle(){
        title1 = document.getElementById("title1").value;
        t = t + '    <h3>'+title1+'</h3>\n';
        document.getElementById('title1').value = '';
      }
      
      function makeRadioButtons(){
        var title = document.getElementById("title").value;
        var values = document.getElementById("values").value.split('\n');
        document.getElementById('title').value = '';
        document.getElementById('values').value = '';
	      var number = values.length;
        t = t + "    <h3>"+title+"</h3>\n";
        for (let i = 0; i < number; i ++){
          t = t + '    <input type = "radio" id = "'+title+String(i)+'" name = "' + title + '" value = "'+String(i)+'">\n';
          t = t + '    <label for = "'+title+String(i)+'">'+values[i]+'</label>\n';
        }
        
        x = x + "    var "+title+' = getRadioButtonValue("'+title+'");\n';
        z = z + "    switch("+title+"){\n";
        for (let i = 0; i< number; i ++){
          z = z + '      case "' +values[i]+'":\n';
          z = z + '        t = t + "'+values[i]+'";\n';
          z = z + "        break;\n";
        }
        z = z + "    }\n\n";
        document.getElementById("t").value = t;
        document.getElementById("x").value = x;
        document.getElementById("z").value = z;
      }
	    
      function makeCheckbox(){
        var label = document.getElementById("label").value;

        t = t + '    <input type = "checkbox" id = "checkbox"'+label+'>\n';
        t = t + '    <label for = "checkbox"'+label+'>'+label+'</label>\n';
        x = x + "        var "+label + ' = document.getElementById("'+label+'").value;\n';
	      z = z + '        if ('+label+'){\n';
	      z = z + '        }\n';
        z = z + '        t = t + ;\n';
	      document.getElementById("t").value = t;
        document.getElementById("x").value = x;
        document.getElementById("z").value = z;
	              document.getElementById('label').value = '';
	      
      }
			
      function makeSelect(){
        var select_text = document.getElementById("select_text");
        var values = document.getElementById('select').value.split('\n');
        document.getElementById('select_text').value = '';
        document.getElementById("select").value = '';
        t = t + '      <select id = "'+select_text+'">\n';
        for (i = 0; i < values.length; i++){
          t = t + '         <option>'+values[i]+'</option>\n';
        }
        t = t + "      </select>\n";
        x = x + "      var "+select_text + ' = document.getElementById("'+select_text+'").value;\n';
        z = z + "      t = t + ;\n";
	      document.getElementById("t").value = t;
        document.getElementById("x").value = x;
        document.getElementById("z").value = z;
      }
			
      function makeText(){
        var text_text = document.getElementById("text_text").value;
        document.getElemetById('text_text').value = '';
        t = t + '        <label for = "' + text_text + '">\n';
        t = t + '        <input type = "text" id = "' + text_text + '">\n';
        x = x + "         var " + text_text + ' = document.getElementById("'+text_text + '").value;\n';
        z = z + '         t = t + ;\n';
        document.getElementById("t").value = t;
        document.getElementById("x").value = x;
        document.getElementById("z").value = z;
      }
      
      function finalize(){
        var a = "<html>\n  <head>\n    <title></title>\n  </head>\n  <body>\n"+t +'\n';
	      a = a + '<textarea id = "textarea"></textarea>\n';
        a = a + "    <script>\nfunction (){\n" + x + '\n' + z+'\n      navigator.clipboard.writeText(t);\ndocument.getElementById("textarea").value = t;\n}\n';
        a = a + '      function getRadioValue(id) {\n      	var ele = document.getElementsByName(id);\n        var value = "";\n\
      for(i = 0; i < ele.length; i++) {\n        	if(ele[i].checked){\n                	value = ele[i].value;\n		      }\n       }\n	      return(value);\n      }\n';
	      a = a + "</body>\n</html>";
        document.getElementById("a").value = a;
      }
      
      function getRadioValue(id) {
      	var ele = document.getElementsByName(id);
        var value = "";
        for(i = 0; i < ele.length; i++) {
        	if(ele[i].checked){
                	value = ele[i].value;
		      }
        }
	      return(value);
      }
    </script>
  </body>
</html>
