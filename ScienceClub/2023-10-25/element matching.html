<html>
  <head>
    <title>
      Element Quiz
    </title>
    <link rel="stylesheet" href="..\science.css">
    <style>
      #element {
        font-family: Arial;
        font-size: 40px;
        font-weight: bold;
      }
      #right {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="divHeader2"></div>
    <div id="divMain" style="text-align: center">
      <p id="element"> </p>
      <input id = "symbol" onKeyPress="check(event,this.value)">
      Total Questions: <span id="total"></span><br>
      Questions Answered: <span id="answered"></span><br>
      Questions Correct: <span id="right"></span><br>

    </div>
    <script>
      class Element {
        constructor(name,symbol,number) {
            this.name = name;
            this.symbol = symbol;
            this.number = number;
        }
      }
      var elements = []
      elements.push(new Element('hydrogen','H',1));
      elements.push(new Element('helium','He',2));
      elements.push(new Element('carbon','C',6));
      elements.push(new Element('nitrogen','N',7));
      elements.push(new Element('oxygen','O',8));
      elements.push(new Element('fluorine','F',9));
      elements.push(new Element('sodium','Na',11));
      elements.push(new Element('magnesium','Mg',12));
      elements.push(new Element('aluminum','Al',13));
      elements.push(new Element('silicon','Si',14));
      elements.push(new Element('phosphorus','P',0));

      var i = Math.random(elements.length);
      document.getElementById('element').innerHTML = elements[i][0];
      document.getElementById('total').innerHTML = elements.length;
      function check(event,s) {
        if (event.keyCode == 13) {
          if (s == elements[i][1]) {
            scoreRight++;
            answered++;
            document.getElementById('answered').innerHTML = answered;
            document.getElementById('right').innerHTML = scoreRight;
            i = Math.random(elements.length);
            document.getElementById('element').innerHTML = elements[i][0];
          }
        }

      }
    </script>
  </body>
</html>
