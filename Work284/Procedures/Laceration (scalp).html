<html>
  <head>
    <title>Scalp Laceration Repair</title>
    <link rel="stylesheet" href="procedure2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="div_header" id= "div_header"></div>
    <div class="main">
      <h3>Scalp Laceration Repair</h3>
      
      <div class="boxed" value = "Note">
        <h4>This procedure note is intended for wounds closed with staples.  Use the Laceration Repair note under Skin for sutured lacerations on the scalp.</h4>
      </div>
    
      <div class="boxed" value="Wound Description">
      <div id="div_wounddescriptionUnboxed"></div>
    <table  style="width: 800; vertical-align: top">
  <td style="width: 50%; vertical-align: top">
      <h4>Side</h4>
      <input type = "radio" value = "Left" name = "side" id = "side1" onchange = "copytext()">
      <label id = "side1">Left</label><br>
      <input type = "radio" value = "Right" name = "side" id = "side2" onchange = "copytext()">
      <label id = "side2">Right</label><br>
      <input type = "radio" value = "Midline" name = "side" id = "side3" onchange = "copytext()">
      <label id = "side3">Midline</label><br>
      </td>
  <td style="width: 50%; vertical-align: top">
      <h4>Location</h4>
      <input type="radio" id = "location1" name = "location" onchange="copytext()">
      <label for = "location1">Vertex</label><br>
      <input type="radio" id = "location2" name = "location" onchange="copytext()">
      <label for = "location2">Frontal Scalp</label><br>
      <input type="radio" id = "location3" name = "location" onchange="copytext()">
      <label for = "location3">Parietal Scalp</label><br>
      <input type="radio" id = "location4" name = "location" onchange="copytext()">
      <label for = "location4">Occipital Scalp</label>
      </td>
        </table>
        
      </div>
      <div id="div_anesthetic"></div>
      <div id="div_woundpreparation"></div>


     <div class="boxed" value="Technique">

       <label for = "suture_count"><b>Number of Staples</b></label><br><br>
      <select id = "suture_count" onchange = "copytext()">
        <option value = "1">1</option>
        <option value = "2">2</option>
        <option value = "3">3</option>
        <option value = "4">4</option>
        <option value = "5">5</option>
        <option value = "6">6</option>
        <option value = "7">7</option>
        <option value = "8">8</option>
        <option value = "9">9</option>
        <option value = "10">10</option>
        <option value = "11">11</option>
        <option value = "12">12</option>
      </select>
      </div>
    </div>
    
    <footer>
      <div class="dateChanged">12/6/22</div>
      <div class="tested">Works</div>
      <div class="meetsStandard1"></div>
     </footer>
                                               
    <script src="procedure.js"></script>
    <script>
      header();
      consent();
      wounddescriptionUnboxed();
      woundpreparation();
      anesthetic();
    </script>
    
    <script>
      function copytext(){
        var consent = getValue('consent');
        var wound_length = getValue("length");
        var description = getValue("description");
        var side = getValue('side');
        var location = getValue("location");
        if (location != "Vertex") {
          location = side + " " + location;
        }
        var betadine = getValue('betadine');
        var clean = getValue('clean');
        var anesthetic = getValue("anesthetic");
        var volume = getValue("volume");
        var suture_count = getValue("suture_count");
        var t = "";
        t = "Procedure Note:  Laceration Repair of the "+ location+"\n";
        t = t + "The area around the " + wound_length + " cm " + description + " laceration on the "+location.toLowerCase()+" was ";
        switch(betadine) {
          case "betadine":
            t = t + "prepped with Betadine and ";
            break;
          case "chlorhexidine":
            t = t + "prepped with chlorhexidine and ";
            break;
        }
        t = t + "infiltrated with "+volume +" mL of "+ anesthetic + ". ";
        t = t + "The wound was "+ clean +" thoroughly with normal saline. ";
        t = t + "The wound was explored in a bloodless field and no foreign body was found.  ";
        t = t + "The wound was closed with " + suture_count + " " + " staples.  ";
        t = t + "The patient tolerated the procedure well.  There were no complications."
        displayText(t);
      }
    </script>
  </body>
</html>
