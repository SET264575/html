<html>
  <head>
    <style>
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      textarea {
        width: 80%;
        height: 200px;
        position: fixed;
        top: 10px;
        left: 200px;
      }
      .leftoftext {
        position: fixed;
        left: 0;
        top: 0;
      }
      .centered {
        display: flex;
        justify-content: center;
      }
      iframe {
        position: fixed;
        top: 250px;
        left: 0;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fafafa;
        height: 210px;
        margin-bottom: 20px;
        width: 100%;
      }
      .header_left {
        white-space: pre;
      }
      
    </style>
  </head>
  <body>
    <div class="centered header">
      <textarea id = "text2"></textarea><br>
      <div class = "leftoftext">
        <p class="header_left">
        The text in the box to the right has been copied to the clipboard and is ready to be pasted into your document.<br>
        </p>
        <button>Copy Edited Text</button><br>
      </div>
    </div>
    <iframe id = "content" src = "intubation.html"></iframe>
    <script>
      setTimeout(hideTextarea,1000);
      function hideTextarea() {
        var iframe = document.getElementById('content');
        iframe.contentWindow.document.getElementById('text').style.display = "none";
        iframe.contentWindow.document.getElementById('copyBtn').style.display = "none";
        var x = iframe.contentWindow.document.getElementsByClassName('hasBeenCopied');
        console.log(x);
        x[0].style.display = "none";
        document.getElementById('text2').value = "test";
      }
    </script>
  </body>
</html>
