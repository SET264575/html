<div class="boxed" value = "Anesthetic technique">
<input type = "checkbox" id = "anestheticTechnique" onchange = "toggleDigitalBlock(this.checked); copytext()">
<label for = "anestheticTechnique">A digital block was performed.</label><br>
<br>
<div id = "div_digitalblock1" style="display: none">
  <div id="div_anesthetic"></div>

  <input type = "checkbox" id = "aspiration" checked onchange = "copytext()">
  <label for ="aspiration">To avoid injection into a blood vessel, aspiration was performed prior to injection.</label><br>
</div>
</div>
<script>
  anesthetic();
  function toggleDigitalBlock(flag){
    if (flag) {
      document.getElementById('div_digitalblock1').style.display = "block";
      console.log('show');
    }
    else {
      document.getElementById('div_digitalblock1').style.display = "none";
      console.log('hide');
    }
  }
</script>
