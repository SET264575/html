      <script>
        function copytext(){
          var uri = getRadioButtonLabel('uri');
          var om = getRadioButtonLabel('om');
          var sinusitis = getRadioButtonLabel("sinusitis");
          var abdpain = getRadioButtonLabel("abdpain");
          var ctadult = getRadioButtonLabel("ctadult");
          var ctped = getRadioButtonLabel("ctped");
          var cva = getRadioButtonLabel("cva");
          
          var t = "";
          if (uri <> -1) {
            t = t + uri;
          }
          if (om <> -1) {
            t = t + om;
          }
          if (sinusitis <> -1) {
            t = t + sinusitis;
          }
          if (abdpain <> -1) {
            t = t + abdpain;
          }
          if (ctadult <> -1) {
            t = t + ctadult;
          }
          if (ctped <> -1) {
            t = t + ctped;
          }
          if (cva <> -1 ) {
            t = t + cva;
          }
          
          navigator.clipboard.writeText(t);
          document.getElementById("text").innerHTML = t;
        }
        
        function getRadioButtonValue(name){
          var ele = document.getElementsByName(name);
          for (let i = 0; i < ele.length; i++){
            if (ele[i].checked){
              return(ele[i].value);
            }
          }
          return(-1);
        }
        
        function getRadioButtonLabel(name){
          var ele = document.getElementsByName(name);
          for (let i = 0; i < ele.length; i++){
            if (ele[i].checked){
              console.log("in getLabel");
              console.log(ele[i].labels[0].innerText);
              return(ele[i].labels[0].innerText);
            }
          }
          return(-1);
        }
