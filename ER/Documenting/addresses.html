<html>
  <head>
    <title>
      Quick Texts
    </title>
  </head>
  <body>
    <button id = "text1" onclick = "copytext('Burrell Behavioral Health\n1805 E Walnut St, \nColumbia, MO 65201\n(573) 777-7500')">Burrell </button><br>
    <button id = "text3" onclick = "copytext('')">Compass Health</button>
    <button id = "text2" onclick = "copytext('')">Mason Eye Clinic</button><br>
    
    <h5>The following has been copied to the clipboard and is ready to be pasted into your document:</h5><br>
    
    <p id = "result" width = "500px"></p>
  </body>
  <script>
    function copytext(value){
      navigator.clipboard.writeText(value);
      document.getElementById("result").value = value;
    }
  </script>
</html>
