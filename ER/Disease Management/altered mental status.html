    <h3>Altered Mental Status</h3>
    <h4>Initial Workup:</h4>
    <ul>
      <li>CBC</li>
      <li>CMP</li>
      <li>UA</li>
      <li>Chest xray</li>
      <li>EKG</li>
      <li>troponin</li>
    </ul>
    <br>
    Additional workup to consider if initial workup unrevealing,<br>
    or earlier if it seems appropriate:<br>
    <ul>
      <li>CT head</li>
      <li>ABG</li>
      <li>Ammonia</li>
      <li>TSH</li>
      <li>ETOH</li>
      <li>UDS</li>
      <li>Lumbar puncture</li>
    </ul>
  </body>
